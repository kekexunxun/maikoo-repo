    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

    <title>用户认证信息</title>
</head>

<body class="pos-r">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 认证管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <span class="r mr-20">共有数据：<strong id="total" class="mr-10"></strong>条</span>
    </div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">ID</th>
                        <th width="80">会员姓名</th>
                        <th width="100">手机号码</th>
                        <th width="100">身份证号码</th>
                        <th width="100">支付宝账号</th>
                        <th width="100">银行卡号</th>
                        <th width="100">开户银行</th>
                        <th width="100">ETH钱包地址</th>
                        <th width="80">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../../lib/datatables/1.10.19/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../static/cjkg/js/datatables.chinese.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "ajax": function (data, callback, settings) {
            if (!token) {
                layer.alert('请先登录', { icon: 7, title: '系统提示' }, function (index) {
                    sessionStorage.clear();
                    top.location.href = webroot + "/login.html";
                });
            } else {
                request('/api/admin/customer/base', {}, 400).then(res => {
                    let data = { "data": [] };
                    for (let i = 0; i < res.data.length; i++) {
                        data.data.push(res.data[i]);
                    }
                    $('#total').text(res.data.length);
                    callback(data);
                }).catch(error => {
                    console.log(error);
                    layer.msg(error.toString(), { icon: 2, time: 1300 });
                })
            }
        },
        "processing": true,
        "deferRender": true,
        "columns": [
            { "data": "user_id" },
            { "data": "user_name" },
            { "data": "user_mobile" },
            { "data": "ident_id" },
            { "data": "alipay" },
            { "data": "bankcard" },
            { "data": "bank_name" },
            { "data": "wallet_address" },
            {
                "className": 'td-manage',
                "data": "user_id",
                "render": function (data, type, row, meta) {
                    return '<span class="cursor-pointer" onclick="showDetail(' + row.user_id + ')"><i class="Hui-iconfont">&#xe665;</i></span>';
                }
            },
        ],
        "aaSorting": [[0, "asc"]], //默认第几个排序
        "bStateSave": true, //状态保存
        "bFilter": true,
        "aoColumnDefs": [
            { "orderable": false, "aTargets": [] } // 制定列不参与排序
        ]
    });

    // 查看用户详细信息
    function showDetail(uid) {
        var index = layer.open({
            type: 2,
            title: '用户信息详情',
            content: './authdetail.html?uid=' + uid
        });
        layer.full(index);
    }
</script>

</html>
