<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.9/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <title>用户账号列表</title>
</head>

<body class="pos-r">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 账号管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <span class="r mr-20">共有数据：<strong id="total" class="mr-10"></strong>条</span>
    </div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">ID</th>
                        <th width="80">会员头像</th>
                        <th width="100">会员昵称</th>
                        <th width="100">手机号</th>
                        <th width="100">创建时间</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../lib/jquery/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../static/qyml/js/request.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../../lib/datatables/1.10.19/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../static/qyml/js/datatables.chinese.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "ajax": function (data, callback, settings) {
            request('/admin/api/admin/user/list', {}, 400).then(res => {
                let data = { "data": [] };
                for (let i = 0; i < res.data.length; i++) {
                    data.data.push(res.data[i]);
                }
                $('#total').text(res.data.length);
                callback(data);
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 2, time: 1300 });
            })
        },
        "processing": true,
        "deferRender": true,
        "columns": [
            { "data": "user_id" },
            { "data": "user_name" },
            {
                "data": "user_avatar_url",
                "render": function (data, type, row, meta) {
                    return '<img class="avatar" src="' + data + '" width="80" height="80"></img>';
                }
            },
            { "data": "user_mobile" },
            { "data": "created_at" }
        ],
        "aaSorting": [[0, "asc"]], //默认第几个排序
        "bStateSave": true, //状态保存
        "bFilter": true,
        "aoColumnDefs": [
            { "orderable": false, "aTargets": [] } // 制定列不参与排序
        ]
    });
</script>

</html>
