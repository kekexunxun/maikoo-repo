<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.9/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <title>用户账号列表</title>
</head>

<body class="pos-r">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 账号管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <span class="l">
            <a class="btn btn-primary radius ml-20" onclick="addUser()" href="javascript:;">
                <i class="Hui-iconfont">&#xe600;</i> 添加用户
            </a>
        </span>
        <span class="r mr-20">共有数据：<strong id="total" class="mr-10"></strong>条</span>
    </div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">ID</th>
                        <th width="80">会员姓名</th>
                        <th width="100">手机号码</th>
                        <th width="100">登录账号</th>
                        <th width="100">创建时间</th>
                        <th width="100">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

<script type="text/javascript" src="../../lib/datatables/1.10.19/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../static/cjkg/js/datatables.chinese.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "ajax": function (data, callback, settings) {
            if (!token) {
                layer.alert('请先登录', { icon: 7, title: '系统提示' }, function (index) {
                    sessionStorage.clear();
                    top.location.href = webroot + "/login.html";
                });
            } else {
                request('/api/admin/customer', {}, 400).then(res => {
                    let data = { "data": [] };
                    for (let i = 0; i < res.data.length; i++) {
                        data.data.push(res.data[i]);
                    }
                    $('#total').text(res.data.length);
                    callback(data);
                }).catch(error => {
                    console.log(error);
                    layer.msg(error.toString(), { icon: 2, time: 1300 });
                })
            }
        },
        "processing": true,
        "deferRender": true,
        "columns": [
            { "data": "user_id" },
            { "data": "user_name" },
            { "data": "user_mobile" },
            { "data": "login_account" },
            { "data": "created_at" },
            {
                "className": 'td-manage',
                "data": "status",
                "render": function (data, type, row, meta) {
                    switch (data) {
                        case '启用':
                            return '<span class="label label-defaunt radius cursor-pointer status-success status-padding" onclick="deactivate(this, ' + row.user_id + ')">启用</span>';
                        case '禁用':
                            return '<span class="label label-defaunt radius cursor-pointer status-forbid status-padding" onclick="activate(this, ' + row.user_id + ')">禁用</span>';
                        default:
                            return '<span class="label label-danger radius">异常</span>';
                    }
                }
            },
        ],
        "aaSorting": [[0, "asc"]], //默认第几个排序
        "bStateSave": true, //状态保存
        "bFilter": true,
        "aoColumnDefs": [
            { "orderable": false, "aTargets": [] } // 制定列不参与排序
        ]
    });

    // 启用当前用户
    function activate(obj, uid) {
        layer.confirm('确定要启用当前用户吗?', { icon: 7, title: '系统提示' }, function (index) {
            request('/api/admin/customer/status/update', { userId: uid, action: 'ACTIVATE' }, 400).then(res => {
                layer.msg('用户启用成功', { icon: 1, time: 1300 });
                $(obj).parent('td').html('<span class="label label-defaunt radius cursor-pointer status-success status-padding" onclick ="deactivate(this, ' + uid + ')">启用</span>')
            }).catch(error => {
                console.log(error);
                layer.msg(error.msg || '启用失败', { icon: 1, time: 1300 });
            })
        });
    }

    // 禁用当前用户
    function deactivate(obj, uid) {
        layer.confirm('确定要禁用当前用户吗?', { icon: 7, title: '系统提示' }, function (index) {
            request('/api/admin/customer/status/update', { userId: uid, action: 'STOP' }, 400).then(res => {
                layer.msg('用户禁用成功', { icon: 1, time: 1300 });
                $(obj).parent('td').html('<span class="label label-defaunt radius cursor-pointer status-forbid status-padding" onclick="activate(this, ' + uid + ')">禁用</span>')
            }).catch(error => {
                console.log(error);
                layer.msg(error.msg || '禁用失败', { icon: 1, time: 1300 });
            })
        });
    }

    // 新增一个用户
    function addUser() {
        var index = layer.open({
            type: 2,
            title: '新增用户',
            content: './adduser.html',
            end: function () {
                location.replace(location.href);
            }
        });
        layer.full(index);
    }
</script>

</html>
