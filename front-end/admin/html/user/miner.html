<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />

    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <title>用户矿机列表</title>
</head>

<body class="pos-r">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 矿机管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <span class="r mr-20">共有数据：<strong id="total" class="mr-10"></strong>条</span>
    </div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">ID</th>
                        <th width="80">会员姓名</th>
                        <th width="100">手机号码</th>
                        <th width="100">型号</th>
                        <th width="100">矿机名称</th>
                        <th width="100">当前算力（SMC/天）</th>
                        <th width="100">累计产量（SMC）</th>
                        <th width="100">购买日期</th>
                        <th width="80">状态</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

<script type="text/javascript" src="../../lib/datatables/1.10.19/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../static/cjkg/js/datatables.chinese.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "ajax": function (data, callback, settings) {
            if (!token) {
                layer.alert('请先登录', { icon: 7, title: '系统提示' }, function (index) {
                    sessionStorage.clear();
                    top.location.href = webroot + "/login.html";
                });
            } else {
                request('/api/admin/customer/product', {}, 400).then(res => {
                    let data = { "data": [] };
                    for (let i = 0; i < res.data.length; i++) {
                        data.data.push(res.data[i]);
                    }
                    $('#total').text(res.data.length);
                    callback(data);
                }).catch(error => {
                    console.log(error);
                    layer.msg(error.toString(), { icon: 2, time: 1300 });
                })
            }
        },
        "processing": true,
        "deferRender": true,
        "columns": [
            { "data": "list_sn" },
            { "data": "user_name" },
            { "data": "user_mobile" },
            { "data": "miner_model" },
            { "data": "miner_name" },
            { "data": "miner_current_counting_force" },
            { "data": "miner_cumulative_production" },
            { "data": "created_at" },
            {
                "className": 'td-manage',
                "data": "status",
                "render": function (data, type, row, meta) {
                    //类型："" 暂无
                    switch (data) {
                        case '启动':
                            return '<span class="label label-defaunt radius cursor-pointer status-success status-padding" onclick="deactivate(this, ' + row.list_sn + ')">启动</span>';
                        case '停止':
                            return '<span class="label label-defaunt radius cursor-pointer status-forbid status-padding" onclick="activate(this, ' + row.list_sn + ')">停止</span>';
                        default:
                            return '<span class="label label-danger radius">异常</span>';
                    }
                }
            },
        ],
        "aaSorting": [[0, "asc"]], //默认第几个排序
        "bStateSave": true, //状态保存
        "bFilter": true,
        "aoColumnDefs": [
            { "orderable": false, "aTargets": [] } // 制定列不参与排序
        ]
    });

    // 启用当前用户
    function activate(obj, sn) {
        layer.confirm('确定要启动该矿机吗?', { icon: 7, title: '系统提示' }, function (index) {
            request('/api/admin/customer/product/status/update', { listSn: sn, action: 'START' }, 400).then(res => {
                layer.msg('矿机启动成功', { icon: 1, time: 1300 });
                $(obj).parent('td').html('<span class="label label-defaunt radius cursor-pointer status-success status-padding" onclick ="deactivate(this, ' + sn + ')">启动</span>')
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 2, time: 1300 });
            })
        });
    }

    // 禁用当前用户
    function deactivate(obj, sn) {
        layer.confirm('确定要停止该矿机吗?', { icon: 7, title: '系统提示' }, function (index) {
            request('/api/admin/customer/product/status/update', { listSn: sn, action: 'STOP' }, 400).then(res => {
                layer.msg('矿机停止成功', { icon: 1, time: 1300 });
                $(obj).parent('td').html('<span class="label label-defaunt radius cursor-pointer status-forbid status-padding" onclick="activate(this, ' + sn + ')">停止</span>')
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 2, time: 1300 });
            })
        });
    }
</script>

</html>
