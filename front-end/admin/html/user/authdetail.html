<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.9/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <title>用户详情</title>
</head>

<body>
    <div class="page-container">
        <form action="" method="post" class="form form-horizontal" id="form-system-assetsetting">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">会员姓名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="lh-25" id="username"></label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">会员手机号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="lh-25" id="usermobile"></label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">身份证号码：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="lh-25" id="userident"></label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">身份证正面：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <img id="ident-img-above" src="" alt="" width="200" height="150">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">身份证反面：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <img id="ident-img-below" src="" alt="" width="200" height="150">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">支付宝账号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="lh-25" id="alipay"></label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">开户银行：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="lh-25" id="bankname"></label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">开户支行：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="lh-25" id="bankbranch"></label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">银行卡号：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="lh-25" id="bankcard"></label>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">ETH钱包地址：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <label class="lh-25" id="walletaddress"></label>
                </div>
            </div>
        </form>
    </div>
</body>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../lib/jquery/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../static/cjkg/js/request.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->

<script type="text/javascript">
    // 获取请求携带的id
    var url = location.search; //获取url中"?"符后的字串
    param = url.split('=')[1];
    // 获取相关数据
    request('/api/admin/customer/base/information', { userId: param }, 400).then(res => {
        $('#username').text(res.data.user_name);
        $('#usermobile').text(res.data.user_mobile);
        $('#userident').text(res.data.ident_id);
        $('#ident-img-above').attr('src', siteroot + res.data.ident_above_url);
        $('#ident-img-below').attr('src', siteroot + res.data.ident_below_url);
        $('#alipay').text(res.data.alipay);
        $('#bankname').text(res.data.bank_name);
        $('#bankbranch').text(res.data.bank_branch);
        $('#bankcard').text(res.data.bankcard);
        $('#walletaddress').text(res.data.wallet_address);
    }).catch(error => {
        console.log(error);
        layer.msg(error.toString(), { icon: 2, time: 1300 });
    })

</html>
