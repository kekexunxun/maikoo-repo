<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../../lib/Hui-iconfont/1.0.9/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/skin/default/skin.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/css/style.css" />

    <title>SMC锁仓列表</title>
</head>

<body class="pos-r">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 交易管理 <span class="c-gray en">&gt;</span> SMC锁仓管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <span class="r mr-20">共有数据：<strong id="total" class="mr-10"></strong>条</span>
    </div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="80">订单ID</th>
                        <th width="80">会员姓名</th>
                        <th width="100">会员手机号码</th>
                        <th width="100">锁仓数量（SMC）</th>
                        <th width="100">锁仓奖励（SMC）</th>
                        <th width="80">锁仓周期</th>
                        <th width="100">锁仓开始时间</th>
                        <th width="100">预计结束时间</th>
                        <th width="100">锁仓结束时间</th>
                        <th width="80">状态</th>
                        <th width="100">备注</th>
                        <th width="80">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- Reply Modal -->
    <div id="modal-reply" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content radius">
                <div class="modal-header">
                    <h3 class="modal-title" id="merchantlist-h3">订单备注</h3>
                    <a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
                </div>
                <div class="modal-body">
                    <form action="" method="post" class="form form-horizontal" id="form-miner-apply-reply">
                        <div class="row cl">
                            <div class="formControls col-xs-12 col-sm-12">
                                <textarea id="reply" name="reply" class="textarea" placeholder="140个字符以内" dragonfly="true" oninput="numCheck(this)" maxlength="140"></textarea>
                                <p class="textarea-numberbar"><em class="textarea-length-two">0</em><em>/140</em></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="sendReply" class="btn btn-primary" onclick="sendReply()">确定</button>
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Reply Modal End -->
</body>

<script type="text/javascript" src="../../../lib/datatables/1.10.19/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../static/cjkg/js/datatables.chinese.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "ajax": function (data, callback, settings) {
            if (!token) {
                layer.alert('请先登录', { icon: 7, title: '系统提示' }, function (index) {
                    sessionStorage.clear();
                    top.location.href = webroot + "/login.html";
                });
            } else {
                request('/api/admin/smc/lock', {}, 400).then(res => {
                    let data = { "data": [] };
                    for (let i = 0; i < res.data.length; i++) {
                        data.data.push(res.data[i]);
                    }
                    $('#total').text(res.data.length);
                    callback(data);
                }).catch(error => {
                    console.log(error);
                    layer.msg(error.toString(), { icon: 2, time: 1300 });
                })
            }
        },
        "processing": true,
        "deferRender": true,
        "columns": [
            { "data": "list_sn" },
            { "data": "user_name" },
            { "data": "user_mobile" },
            { "data": "smc_num" },
            { "data": "lp_award" },
            { "data": "lp_date" },
            { "data": "apply_at" },
            {
                "className": 'td-status',
                "data": "lp_date",
                "render": function (data, type, row, meta) {
                    let expect_finish_at = "";
                    let startAt = row.apply_at.replace(/-/g, "/");
                    startAt = new Date(startAt).getTime();
                    expectDayMS = startAt + data * 86400 * 1000;
                    let expectDate = new Date();
                    expectDate.setTime(expectDayMS);
                    let year = expectDate.getFullYear(),
                        month = expectDate.getMonth() + 1,
                        day = expectDate.getDate(),
                        hour = expectDate.getHours(),
                        min = expectDate.getMinutes(),
                        sec = expectDate.getSeconds();
                    month = month < 10 ? '0' + month : month;
                    day = day < 10 ? '0' + day : day;
                    hour = hour < 10 ? '0' + hour : hour;
                    min = min < 10 ? '0' + min : min;
                    sec = sec < 10 ? '0' + sec : sec;
                    expect_finish_at = year + '-' + month + '-' + day + ' ' + hour + ':' + min + ':' + sec;
                    return expect_finish_at;
                }
            },
            { "data": "finish_at" },
            {
                "className": 'td-status',
                "data": "status",
                "render": function (data, type, row, meta) {
                    switch (data) {
                        case '已完成':
                            return '<span class="label label-defaunt radius cursor-pointer status-success status-padding">已完成</span>';
                        case '进行中':
                            return '<span class="label label-defaunt radius cursor-pointer status-forbid status-padding">进行中</span>';
                        case '被驳回':
                            return '<span class="label label-defaunt radius cursor-pointer status-reject status-padding">被驳回</span>';
                        default:
                            return '<span class="label label-danger radius">异常</span>';
                    }
                }
            },
            {
                "className": 'td-remark',
                "data": "remark"
            },
            {
                "className": 'td-manage',
                "data": "list_sn",
                "render": function (data, type, row, meta) {
                    return '<span class="cursor-pointer" onclick="reply(this, ' + data + ')"><i class="Hui-iconfont">&#xe60c;</i></span>';
                }
            },
        ],
        "aaSorting": [[0, "asc"]], //默认第几个排序
        "bStateSave": true, //状态保存
        "bFilter": true,
        "aoColumnDefs": [
            { "orderable": false, "aTargets": [] } // 制定列不参与排序
        ]
    });

    var listSn = "";

    // 对当前订单进行备注修改
    function reply(obj, sn) {
        $('.textarea-length-two').text(0);
        $("#modal-reply").modal("show");
        listSn = sn;
    }

    // 更新备注
    function sendReply() {
        let remark = $.trim($('#reply').val());
        if (!remark) {
            layer.msg('备注内容不能为空', { icon: 2, time: 1300 });
            return;
        }
        request("/api/admin/smc/lock/update", { listSn: listSn, remark: remark }, 400).then(res => {
            layer.msg('更新成功', { icon: 1, time: 1300 });
            $("#modal-reply").modal("hide");
            setTimeout('location.replace(location.href);', 1300);
        }).catch(error => {
            console.log(error)
            layer.msg(error.toString(), { icon: 2, time: 1300 });
        })
    }
</script>

</html>
