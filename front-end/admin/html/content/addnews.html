<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="../../favicon.ico">
    <link rel="Shortcut Icon" href="../../favicon.ico" />

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.9/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <title>新增新闻公告</title>
</head>

<body>
    <article class="page-container">
        <form class="form form-horizontal" id="form-news-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">标题：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" maxlength="30" placeholder="请输入标题" id="news-title" name="news-title">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">内容：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor" type="text/plain" style="width:100%; height:400px;"></script>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">图片：</label>
                <div class="formControls col-xs-8 col-sm-9 upload-div">
                    <input type="file" id="news-img" accept="image/jpeg, image/x-png" />
                    <label class="btn btn-success radius">图片上传</label>
                    <img id="news-img-pre" src="" alt="" hidden="hidden">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">状态：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <div class="radio-box">
                        <input name="status" type="radio" id="s-show" checked>
                        <label for="s-show">展示</label>
                    </div>
                    <div class="radio-box">
                        <input name="status" type="radio" id="s-hide">
                        <label for="s-hide">不展示</label>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <a onclick="saveNews()" class="btn btn-primary radius mr-20" href="javascript:;"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</a>
                    <button onclick="layer_close()" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </article>
</body>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../lib/jquery/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
<script type="text/javascript" src="../../static/cjkg/js/request.js"></script>
<!--/_footer /作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="../../lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
    $('#news-img-pre').hide();
    var ue = UE.getEditor('editor');
    var file = "";
    // 保存当前新闻公告
    function saveNews() {
        var title = $.trim($('#news-title').val());
        var status = $('input:checkbox[name=status]:checked').text == "展示" ? 1 : 0;
        if (title == "") {
            layer.msg('标题不能为空', { icon: 2, time: 1300 });
        } else if (!ue.hasContents()) {
            layer.msg('内容不能为空', { icon: 2, time: 1300 });
        } else {
            layer.confirm('确定要保存并提交吗？', { title: '系统提示' }, function () {
                // 判断是否有图片
                if (file) {
                    // 1 先上传图片
                    var formData = new FormData();
                    formData.append('file', file);
                    upload(formData).then(res => {
                        return request('/api/admin/news/add', { newsImg: res.data.img_src, newsTitle: title, newsContent: ue.getContent(), status: status });
                    }).catch(error => {
                        console.log(error);
                        layer.msg(error.toString(), { icon: 2, time: 1300 });
                    }).then(res => {
                        layer.msg('添加成功', { icon: 1, time: 1300 });
                        index = parent.layer.getFrameIndex(window.name);
                        setTimeout('parent.layer.close(index);', 1300);
                    }).catch(error => {
                        console.log(error);
                        layer.msg(error.toString(), { icon: 2, time: 1300 });
                    })
                    // 2 上传表单信息
                } else {
                    // 直接上传表单信息
                    request('/api/admin/news/add', { newsTitle: title, newsContent: ue.getContent(), status: status }).then(res => {
                        layer.msg('添加成功', { icon: 1, time: 1300 });
                        index = parent.layer.getFrameIndex(window.name);
                        setTimeout('parent.layer.close(index);', 1300);
                    }).catch(error => {
                        console.log(error);
                        layer.msg(error.toString(), { icon: 2, time: 1300 });
                    })
                }
            });
        }
    }

    // 新闻公告图片预览
    $("#news-img").change(function () {
        file = $(this)[0].files[0];
        // 文件大小限制
        if (file.size > 1024 * 1024 * 4) {
            layer.msg('文件大小不能超过5MB', { icon: 2, time: 1300 });
        } else {
            $("#news-img-pre").attr("src", URL.createObjectURL(file));
            $('#news-img-pre').show();
        }
    });
</script>

</html>
