<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.9/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <title>轮播图管理</title>
</head>

<body class="pos-r">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 内容管理 <span class="c-gray en">&gt;</span> 轮播图管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <span class="l">
            <a class="btn btn-primary radius ml-20" onclick="addBanner()" href="javascript:;">
                <i class="Hui-iconfont">&#xe600;</i> 添加轮播图
            </a>
        </span>
        <span class="r mr-20">共有数据：<strong id="total" class="mr-10"></strong>条</span>
    </div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="100">ID</th>
                        <th width="80">Banner图片</th>
                        <th width="100">跳转文章标题</th>
                        <th width="100">排序等级</th>
                        <th width="100">状态</th>
                        <th width="80">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

<script type="text/javascript" src="../../lib/datatables/1.10.19/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../static/cjkg/js/datatables.chinese.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "ajax": function (data, callback, settings) {
            if (!token) {
                layer.alert('请先登录', { icon: 7, title: '系统提示' }, function (index) {
                    sessionStorage.clear();
                    top.location.href = webroot + "/login.html";
                });
            } else {
                request('/api/admin/slide/list', {}, 400).then(res => {
                    let data = { "data": [] };
                    for (let i = 0; i < res.data.length; i++) {
                        data.data.push(res.data[i]);
                    }
                    $('#total').text(res.data.length);
                    callback(data);
                }).catch(error => {
                    console.log(error);
                    layer.msg(error.toString(), { icon: 2, time: 1300 });
                })
            }
        },
        "processing": true,
        "deferRender": true,
        "columns": [
            { "data": "banner_id" },
            {
                "data": "banner_id",
                "render": function (data, type, row, meta) {
                    return row.img ? '<img src="http://cjkg.up.maikoo.cn' + row.img + '" width="150" height="100">' : '';
                }
            },
            { "data": "nav_name" },
            { "data": "sort" },
            {
                "className": 'td-status',
                "data": "status",
                "render": function (data, type, row, meta) {
                    switch (data) {
                        case '已展示':
                            return '<span class="label label-defaunt radius cursor-pointer status-success status-padding" onclick="deactivate(this, ' + row.banner_id + ')">已展示</span>';
                        case '不展示':
                            return '<span class="label label-defaunt radius cursor-pointer status-forbid status-padding" onclick="activate(this, ' + row.banner_id + ')">不展示</span>';
                        default:
                            return '<span class="label label-danger radius">异常</span>';
                    }
                }
            },
            {
                "className": 'td-manage',
                "data": "banner_id",
                "render": function (data, type, row, meta) {
                    return '<span class="cursor-pointer" onclick="delBanner(this, ' + data + ')"><i class="Hui-iconfont">&#xe609;</i></span>';
                }
            },
        ],
        "aaSorting": [[0, "asc"]], //默认第几个排序
        "bStateSave": true, //状态保存
        "bFilter": true,
        "aoColumnDefs": [
            { "orderable": false, "aTargets": [] } // 制定列不参与排序
        ]
    });

    // 展示当前轮播图
    function activate(obj, bid) {
        layer.confirm('确定要展示当前轮播图吗?', { icon: 7, title: '系统提示' }, function (index) {
            request('/api/admin/slide/update/status', { bannerId: bid, action: 'ACTIVATE' }, 400).then(res => {
                layer.msg('状态修改成功', { icon: 1, time: 1300 });
                $(obj).parent('td').html('<span class="label label-defaunt radius cursor-pointer status-success status-padding" onclick ="deactivate(this, ' + bid + ')">已展示</span>')
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 1, time: 1300 });
            })
        });
    }

    // 不展示当前轮播图
    function deactivate(obj, bid) {
        layer.confirm('确定要不展示当前轮播图吗?', { icon: 7, title: '系统提示' }, function (index) {
            request('/api/admin/slide/update/status', { bannerId: bid, action: 'DEACTIVATE' }, 400).then(res => {
                layer.msg('状态修改成功', { icon: 1, time: 1300 });
                $(obj).parent('td').html('<span class="label label-defaunt radius cursor-pointer status-forbid status-padding" onclick="activate(this, ' + bid + ')">不展示</span>')
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 1, time: 1300 });
            })
        });
    }

    // 删除轮播图
    function delBanner(obj, bid) {
        layer.confirm('确定要删除当前轮播图吗?', { icon: 7, title: '系统提示' }, function (index) {
            request('/api/admin/slide/remove', { bannerId: bid }, 400).then(res => {
                layer.msg('删除成功', { icon: 1, time: 1300 });
                $(obj).parents('tr').remove();
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 1, time: 1300 });
            })
        });
    }

    // 新增轮播图
    function addBanner() {
        var index = layer.open({
            type: 2,
            title: '添加轮播图',
            content: './addbanner.html',
            end: function () {
                location.replace(location.href);
            }
        });
        layer.full(index);
    }
</script>

</html>
