<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../../lib/Hui-iconfont/1.0.9/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/skin/default/skin.css" />
    <link rel="stylesheet" type="text/css" href="../../../static/h-ui.admin/css/style.css" />

    <title>校友群成员列表</title>
</head>

<body class="pos-r">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 群组管理 <span class="c-gray en">&gt;</span> 校友群成员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <span class="l">
            <a class="btn btn-primary radius ml-20" onclick="excelExport()" href="javascript:;">
                <i class="Hui-iconfont">&#xe644;</i> Excel导出
            </a>
        </span>
        <span class="r mr-20">共有数据：<strong id="total" class="mr-10"></strong>条</span>
    </div>
    <!-- 群信息 -->
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <div class="left-gap"><span id="gname"></span></div>
        <div class="left-gap"><span id="gavatar"></span></div>
        <div class="left-gap"><span id="gschool"></span></div>
        <div class="left-gap"><span id="gstatus"></span></div>
        <div class="left-gap"><span id="gaddress"></span></div>
        <div class="left-gap"><span id="gcreate"></span></div>
        <div class="left-gap"><span id="gdismiss"></span></div>
        <div class="left-gap"><span id="gbrief"></span></div>
    </div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="60">会员ID</th>
                        <th width="80">会员头像</th>
                        <th width="100">会员名称</th>
                        <th width="100">会员身份</th>
                        <th width="100">会员权限</th>
                        <th width="100">公司名称</th>
                        <th width="100">职位</th>
                        <th width="100">加入时间</th>
                        <th width="80">状态</th>
                        <th width="80">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../../../lib/jquery/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../../../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../../../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../../../static/h-ui.admin/js/H-ui.admin.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../../../lib/datatables/1.10.19/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../static/qyml/js/datatables.chinese.js"></script>
<script type="text/javascript">
    var url = location.search;
    var gid = url.split('=')[1];
    $('.table-sort').dataTable({
        "ajax": function (data, callback, settings) {
            // 先请求群信息
            request('/admin/api/group/information', { groupType: 'SCHOOL', groupId: gid }, 300).then(res => {
                $('#gname').text('群名称：' + res.data.group_name);
                $('#gschool').text('学校名称：' + res.data.group_school_name);
                $('#gavatar').html('群头像：' + '<img class="avatar" src="' + siteroot + res.data.group_avatar_url + '" width="80" height="80" />');
                $('#gstatus').text('群状态：' + (res.data.status == "ENABLE" ? '使用中' : '已解散'));
                $('#gaddress').text('群所在地址：' + res.data.group_address);
                $('#gcreate').text('创建时间：' + res.data.created_at);
                if (res.data.dismiss_at != "") $('#gdismiss').text('解散时间：' + res.data.dismiss_at);
                $('#gbrief').text('群简介：' + res.data.group_brief);
                return request('/admin/api/user/school', { groupId: gid }, 400);
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 2, time: 1300 });
            }).then(res => {
                let data = { "data": [] };
                for (let i = 0; i < res.data.length; i++) {
                    data.data.push(res.data[i]);
                }
                $('#total').text(res.data.length);
                callback(data);
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 2, time: 1300 });
            })
        },
        "processing": true,
        "deferRender": true,
        "columns": [
            { "data": "user_id" },
            {
                "data": "user_id",
                "render": function (data, type, row, meta) {
                    return '<img class="avatar" src="' + row.user_avatar_url + '" width="80" height="80">';
                }
            },
            { "data": "user_name" },
            {
                "data": "user_type",
                "render": function (data, type, row, meta) {
                    switch (data) {
                        case "TEACHER":
                            return '<span class="label label-defaunt radius cursor-pointer status-forbid status-padding">教师</span>';
                        case 'STUDENT':
                            return '<span class="label label-defaunt radius cursor-pointer status-success status-padding">学生</span>';
                        default:
                            return '<span class="label label-danger radius">异常</span>';
                    }
                }
            },
            {
                "data": "mem_type",
                "render": function (data, type, row, meta) {
                    switch (data) {
                        case "ADMIN":
                            return '<span class="label label-defaunt radius cursor-pointer status-forbid status-padding">管理员</span>';
                        case 'MEMBER':
                            return '<span class="label label-defaunt radius cursor-pointer status-success status-padding">成员</span>';
                        default:
                            return '<span class="label label-danger radius">异常</span>';
                    }
                }
            },
            { "data": "user_company" },
            { "data": "user_position" },
            { "data": "join_at" },
            {
                "className": 'td-status',
                "data": "status",
                "render": function (data, type, row, meta) {
                    switch (data) {
                        case "DISABLE":
                            return '<span class="label label-defaunt radius cursor-pointer status-forbid status-padding">已移除</span>';
                        case 'ENABLE':
                            return '<span class="label label-defaunt radius cursor-pointer status-success status-padding">使用中</span>';
                        default:
                            return '<span class="label label-danger radius">异常</span>';
                    }
                }
            },
            {
                "className": 'td-manage',
                "data": "user_id",
                "render": function (data, type, row, meta) {
                    return '<span class="cursor-pointer show-detail" onclick="showDetail(' + data + ')">查看详情</span>';
                }
            },
        ],
        "aaSorting": [[0, "asc"]], //默认第几个排序
        "bStateSave": true, //状态保存
        "bFilter": true,
        "aoColumnDefs": [
            { "orderable": false, "aTargets": [] } // 制定列不参与排序
        ]
    });

    // 查看群成员详情
    function showDetail(uid) {
        var index = layer.open({
            type: 2,
            title: '群成员详情',
            content: './detail.html?gtype=1&gid=' + gid + '&uid=' + uid,
            end: function () {
                location.replace(location.href);
            }
        });
        layer.full(index);
    }

    /**
     * 群数据Excel导出
     */
    function excelExport() {
        layer.confirm('确定要导出该群成员的数据吗？', { title: '系统提示' }, function () {
            request('/admin/api/user/excel', {
                groupType: "SCHOOL",
                groupId: gid
            }).then(res => {
                layer.open({
                    content: '数据生成成功, 点击即可下载',
                    btn: ['下载', '取消'],
                    yes: function (index, layero) {
                        window.location = siteroot + res.data.file_url
                    }
                });
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 2, time: 1300 });
            })
        });
    }
</script>

</html>
