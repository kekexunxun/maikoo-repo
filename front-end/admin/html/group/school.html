<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.9/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <title>校友群列表</title>
</head>

<body class="pos-r">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 群组管理 <span class="c-gray en">&gt;</span> 校友群列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
           href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="cl pd-5 bg-1 bk-gray mt-20 lh-30">
        <span class="l">
            <a class="btn btn-primary radius ml-20" onclick="excelExport('SCHOOL')" href="javascript:;">
                <i class="Hui-iconfont">&#xe644;</i> Excel导出
            </a>
        </span>
        <span class="r mr-20">共有数据：<strong id="total" class="mr-10"></strong>条</span>
    </div>
    <div class="page-container">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="60">群ID</th>
                        <th width="80">群头像</th>
                        <th width="100">群名称</th>
                        <th width="100">学校名称</th>
                        <th width="100">群地区</th>
                        <th width="100">群成员数</th>
                        <th width="100">群创建时间</th>
                        <th width="80">群状态</th>
                        <th width="80">操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

<script type="text/javascript" src="../../lib/datatables/1.10.19/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../static/qyml/js/datatables.chinese.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
        "ajax": function (data, callback, settings) {
            request('/admin/api/group/school', {}, 400).then(res => {
                let data = { "data": [] };
                for (let i = 0; i < res.data.length; i++) {
                    data.data.push(res.data[i]);
                }
                $('#total').text(res.data.length);
                callback(data);
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 2, time: 1300 });
            })
        },
        "processing": true,
        "deferRender": true,
        "columns": [
            { "data": "group_id" },
            {
                "data": "group_id",
                "render": function (data, type, row, meta) {
                    return '<img class="avatar" src="' + siteroot + row.group_avatar_url + '" width="80" height="80">';
                }
            },
            { "data": "group_name" },
            { "data": "group_school_name" },
            { "data": "group_address" },
            { "data": "group_mem_count" },
            { "data": "created_at" },
            {
                "className": 'td-status',
                "data": "status",
                "render": function (data, type, row, meta) {
                    switch (data) {
                        case "DISMISS":
                            return '<span class="label label-defaunt radius cursor-pointer status-forbid status-padding">已解散</span>';
                        case 'ENABLE':
                            return '<span class="label label-defaunt radius cursor-pointer status-success status-padding">使用中</span>';
                        default:
                            return '<span class="label label-danger radius">异常</span>';
                    }
                }
            },
            {
                "className": 'td-manage',
                "data": "group_id",
                "render": function (data, type, row, meta) {
                    return '<span class="cursor-pointer show-detail" onclick="showMemList(' + data + ')">查看详情</span>';
                }
            },
        ],
        "aaSorting": [[0, "asc"]], //默认第几个排序
        "bStateSave": true, //状态保存
        "bFilter": true,
        "aoColumnDefs": [
            { "orderable": false, "aTargets": [] } // 制定列不参与排序
        ]
    });

    // 查看群成员详情
    function showMemList(gid) {
        var index = layer.open({
            type: 2,
            title: '群成员列表',
            content: './member/school.html?gid=' + gid,
            end: function () {
                location.replace(location.href);
            }
        });
        layer.full(index);
    }

    /**
     * 群数据Excel导出
     */
    function excelExport(groupType) {
        layer.confirm('确定要导出该类型群的数据吗？', { title: '系统提示' }, function () {
            request('/admin/api/group/excel', {
                groupType: groupType
            }).then(res => {
                layer.open({
                    content: '数据生成成功, 点击即可下载',
                    btn: ['下载', '取消'],
                    yes: function (index, layero) {
                        window.location = siteroot + res.data.file_url
                    }
                });
            }).catch(error => {
                console.log(error);
                layer.msg(error.toString(), { icon: 2, time: 1300 });
            })
        });
    }
</script>
