    <script type="text/javascript" src="lib/jquery.contextmenu/jquery.contextmenu.r2.js"></script>
    <script>

        // 修改管理员密码
        function changePWD() {
            $("#modal-changepwd").modal("show");
        }

        function logout() {
            layer.confirm('确定要退出登陆吗？', { title: '系统提示' }, function () {
                var loading = layer.load(1, {
                    shade: [0.6, '#f2f2f2']
                });
                setTimeout(() => {
                    sessionStorage.clear();
                    top.location.href = webroot + "/login.html";
                }, 600);
            });
        }

        // 表单点击确定
        $('#confirm').click(function () {
            let password = $('#password').val();
            let password1 = $('#password1').val();
            let password2 = $('#password2').val();
            if (password == "") {
                layer.msg('原密码不能为空', { icon: 2, time: 1300 });
            } else if (password1 == "" || password2 == "") {
                layer.msg('新密码不能为空', { icon: 2, time: 1300 });
            } else if (password1 != password2) {
                layer.msg('两次密码输入不相同', { icon: 2, time: 1300 });
            } else {
                request('/admin/api/admin/password/update', { oriPass: md5(password), newPass: md5(password1) }, 600).then(res => {
                    layer.msg('密码修改成功', { icon: 1, time: 1300 });
                    $("#modal-changepwd").modal("hide");
                }).catch(error => {
                    layer.msg('密码修改失败', { icon: 2, time: 1300 });
                })
            }
        })
    </script>
