<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>超级矿工 - 修改交易密码</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="Bookmark" href="../../favicon.ico">
    <link rel="Shortcut Icon" href="../../favicon.ico" />
    <link rel="stylesheet" href="../../css/ydui.css" />
    <link rel="stylesheet" href="../../css/cjkg.css" />
    <script src="../../js/ydui.flexible.js"></script>
</head>

<body>
    <div class="g-flexview find-pwd-bg">
        <!-- NavBar -->
        <header class="m-navbar">
            <a href="#" class="navbar-item">
                <i class="back-ico"></i>
            </a>
            <div class="navbar-center">
                <span class="navbar-title">修改交易密码</span>
            </div>
        </header>
        <!-- tpass-form -->
        <div>
            <div class="cjkg-form-cell">
                <div class="cjkg-form-cell-left">手机号码</div>
                <div class="cjkg-form-cell-right">
                    <input id="user-mobile" type="tel" pattern="[0-9]*" class="cell-input" oninput="if (value.length > 11) value = value.slice(0, 11)" placeholder="请输入手机号码" autocomplete="off" />
                </div>
                <div class="cjkg-form-verify">
                    <button type="button" class="verify-btn" id="J_GetCode">获取验证码</button>
                    <input type="hidden" id="isSendCode" value="0">
                </div>
            </div>
            <div class="cjkg-form-cell">
                <div class="cjkg-form-cell-left">短信验证码</div>
                <div class="cjkg-form-cell-right">
                    <input id="verify-code" type="tel" pattern="[0-9]*" oninput="if (value.length > 4) value = value.slice(0, 4)" class="cell-input" placeholder="请输入手机验证码" autocomplete="off" />
                </div>
                <input type="hidden" id="isSendCode" value="0">
            </div>
            <div class="cjkg-form-cell">
                <div class="cjkg-form-cell-left">新交易密码</div>
                <div class="cjkg-form-cell-right">
                    <input id="password" type="password" class="cell-input" maxlength="12" placeholder="请输入新的交易密码" autocomplete="off" />
                </div>
            </div>
            <div class="cjkg-form-cell">
                <div class="cjkg-form-cell-left">确认新密码</div>
                <div class="cjkg-form-cell-right">
                    <input id="password2" type="password" class="cell-input" maxlength="12" placeholder="请再次输入新密码" autocomplete="off" />
                </div>
            </div>
            <div class="cjkg-form-cell">
                <div class="cjkg-form-cell-left">验证码</div>
                <div class="cjkg-form-cell-right verifycode-right">
                    <input id="verifycode" type="text" class="cell-input" maxlength="4" placeholder="请输入验证码" autocomplete="off" />
                </div>
                <div class="verify-canvas">
                    <canvas id="verify-canvas" width="100" height="43"></canvas>
                </div>
            </div>
        </div>
        <!-- tpass-form END -->
        <!-- tpass-btn -->
        <div class="m-button btn-margin-top">
            <button id="tpassBtn" type="button" class="btn-block btn-primary">确定修改</button>
        </div>
        <!-- tpass-btn END -->
    </div>
</body>
<!-- 引入jQuery 2.0+ -->
<script src="../../js/jquery.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="../../js/ydui.js"></script>
<!-- 引入NavJS -->
<script src="../../js/nav.js"></script>
<!-- 引入RequestJS -->
<script src="../../js/request.js"></script>
<!-- 引入VerifyJS -->
<script src="../../js/verifycode.js"></script>
<!-- 引入MD5JS -->
<script src="../../js/md5.min.js"></script>
<!-- 引入script -->
<script>
    $(function () {
        // 图形验证码相关
        var vCode = [];
        drawVerifyCode(vCode);
        // 验证码点击事件
        $("#verify-canvas").on('click', function () {
            drawVerifyCode(vCode);
        })

        // 确认修改按钮点击事件
        $('#tpassBtn').click(function () {
            let password = $.trim($('#password').val());
            let password2 = $.trim($('#password2').val());
            let verify_vCode = $.trim($('#verifycode').val());
            var isSendCode = $('#isSendCode').val();
            var userMobile = $.trim($('#user-mobile').val());
            let mobileReg = /^[1][3,4,5,7,8][0-9]{9}$/;
            var mobileVerifyCode = $.trim($('#verify-code').val());
            if (password == "" || password2 == "") {
                YDUI.dialog.toast('密码不能为空', 'error', 1300);
            } else if (password != password2) {
                YDUI.dialog.toast('两次输入的密码不相同', 'error', 1300);
            } else if (isSendCode == 0) {
                YDUI.dialog.toast('请先验证手机号', 'error', 1300);
            } else if (verify_vCode == "") {
                YDUI.dialog.toast('图形验证码不能为空', 'error', 1300);
            } else if (!mobileReg.test(userMobile)) {
                YDUI.dialog.toast('手机号码格式错误', 'error', 1300);
            } else {
                // 验证码验证
                verify_vCode = verify_vCode.toLowerCase();
                vCode_conv = vCode.join("");
                if (verify_vCode != vCode_conv) {
                    YDUI.dialog.toast('图形验证码错误', 'error', 1300);
                    drawVerifyCode(vCode);
                    return false;
                }
                request('/api/captcha/check', { mobile: userMobile, verifyCode: mobileVerifyCode }, 400).then(res => {
                    YDUI.dialog.confirm('系统提示', '是否确认修改交易密码？', function () {
                        request('/api/customer/trading-password', { mobile: userMobile, password: md5(password) }, 400).then(res => {
                            YDUI.dialog.toast('交易密码修改成功', 'success', 1300);
                            pageBack();
                        }).catch(error => {
                            console.log(error);
                            YDUI.dialog.toast(error.toString(), 'error', 1300);
                        })
                    });
                }).catch(error => {
                    console.log(error);
                    YDUI.dialog.toast(error.toString(), 'error', 1300);
                })
            }
        })
    })
</script>

</html>
