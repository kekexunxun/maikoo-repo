<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>超级矿工 - SMC交易记录</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="Bookmark" href="../../../favicon.ico">
    <link rel="Shortcut Icon" href="../../../favicon.ico" />
    <link rel="stylesheet" href="../../../css/ydui.css" />
    <link rel="stylesheet" href="../../../css/cjkg.css" />
    <script src="../../../js/ydui.flexible.js"></script>
</head>

<body>
    <section class="g-flexview white-bg" id="J_List">
        <!-- NavBar -->
        <header class="m-navbar">
            <a href="#" class="navbar-item">
                <i class="back-ico"></i>
            </a>
            <div class="navbar-center">
                <span class="navbar-title">SMC交易记录</span>
            </div>
        </header>
        <!-- Content -->

        <!-- TAB -->
        <div id="J_Tab" class="m-tab">
            <ul class="tab-nav">
                <li class="tab-nav-item tab-active"><a href="javascript:;">买入</a></li>
                <li class="tab-nav-item"><a href="javascript:;">卖出</a></li>
            </ul>
            <div class="tab-panel">
                <!-- 买入记录 -->
                <div class="tab-panel-item tab-active">
                    <!-- TAB Title -->
                    <div class="cjkg-table-title">
                        <div class="cjkg-table-quarter-item">数量</div>
                        <div class="cjkg-table-quarter-item">价格</div>
                        <div class="cjkg-table-quarter-item">状态</div>
                        <div class="cjkg-table-quarter-item">详情</div>
                    </div>
                    <!-- TAB Content -->
                    <div id="buyin-table"></div>
                </div>
                <div class="tab-panel-item">
                    <!-- TAB Title -->
                    <div class="cjkg-table-title">
                        <div class="cjkg-table-quarter-item">数量</div>
                        <div class="cjkg-table-quarter-item">价格</div>
                        <div class="cjkg-table-quarter-item">状态</div>
                        <div class="cjkg-table-quarter-item">详情</div>
                    </div>
                    <!-- TAB Content -->
                    <div id="sell-table"></div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- 引入jQuery 2.0+ -->
<script src="../../../js/jquery.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="../../../js/ydui.js"></script>
<!-- 引入NavJS -->
<script src="../../../js/nav.js"></script>
<!-- 引入RequestJS -->
<script src="../../../js/request.js"></script>
<script>
    $(function () {
        // TAB
        var $tab = $('#J_Tab');
        $tab.tab({
            nav: '.tab-nav-item',
            panel: '.tab-panel-item',
            activeClass: 'tab-active'
        });
        // 在切换的那一刻触发请求事件
        $tab.find('.tab-nav-item').on('open.ydui.tab', function (e) {
            switch (e.index) {
                case 0:
                    tradeType = 0;
                    pageNum = buyPage;
                    if (!hasBuyList) {
                        requestList();
                    }
                    break;
                case 1:
                    tradeType = 1;
                    pageNum = sellPage;
                    if (!hasSellList) {
                        requestList();
                    }
                    break;
            }
        });

        // 1 变量定义
        var tradeType = "";
        var hasBuyList = false, hasSellList = false;
        var buyPage = 1, sellPage = 1;
        var pageNum = "";
        // 2 根据param 判断是哪种方式 并切换对应的TAB
        tradeType = 0;
        pageNum = buyPage;

        // InfinityScroll
        $('#J_List').infiniteScroll({
            pageSize: 10,
            initLoad: true,
            loadingHtml: '加载中',
            doneTxt: '没有更多啦',
            loadListFn: function () {
                var def = $.Deferred();

                request('/api/smc/trading', { pageNum: pageNum, tradeType: tradeType }, 400).then(res => {
                    let html = "";
                    if (res.data && res.data.length > 0) {
                        for (let i = 0; i < res.data.length; i++) {
                            html += '<div class="cjkg-table-line">' +
                                '<div class="cjkg-table-quarter-item">' + res.data[i].smc_num + '</div>' +
                                '<div class="cjkg-table-quarter-item">' + res.data[i].smc_price + '</div>' +
                                '<div class="cjkg-table-quarter-item">' + res.data[i].status + '</div>' +
                                '<div onclick="navToSMCRecordDetail(this)" data-type="' + tradeType + '" data-sn="' + res.data[i].list_sn + '" class="cjkg-table-quarter-item base-color">查看</div>' +
                                '</div>'
                        }
                    } else {
                        YDUI.dialog.toast('没有更多啦', 'error', 1300);
                    }
                    // 页码自增
                    if (tradeType == 0) {
                        buyPage++;
                        $('#buyin-table').append(html);
                        hasBuyList = hasBuyList ? false : true;
                    } else {
                        sellPage++;
                        $('#sell-table').append(html);
                        hasSellList = hasSellList ? false : true;
                    }
                    // 数据返回
                    def.resolve(res.data);
                }).catch(error => {
                    console.log(error);
                    YDUI.dialog.toast(error.toString(), 'error', 1300);
                })

                return def.promise();
            }
        });

        // 在Tab切换时 若当前Tab未做任何数据请求，则调用此方法进行数据请求
        function requestList() {
            request('/api/smc/trading', { pageNum: pageNum, tradeType: tradeType }, 400).then(res => {
                if (res.data && res.data.length == 0) {
                    YDUI.dialog.toast('没有更多啦', 'error', 1300);
                    return;
                }
                let html = "";
                for (let i = 0; i < res.data.length; i++) {
                    html += '<div class="cjkg-table-line">' +
                        '<div class="cjkg-table-quarter-item">' + res.data[i].smc_num + '</div>' +
                        '<div class="cjkg-table-quarter-item">' + res.data[i].smc_price + '</div>' +
                        '<div class="cjkg-table-quarter-item">' + res.data[i].status + '</div>' +
                        '<div onclick="navToSMCRecordDetail(this)" data-type="' + tradeType + '" data-sn="' + res.data[i].list_sn + '" class="cjkg-table-quarter-item base-color">查看</div>' +
                        '</div>'
                }
                if (tradeType == 0) {
                    buyPage++;
                    $('#buyin-table').append(html);
                    hasBuyList = hasBuyList ? false : true;
                } else {
                    sellPage++;
                    $('#sell-table').append(html);
                    hasSellList = hasSellList ? false : true;
                }
            }).catch(error => {
                console.log(error);
                YDUI.dialog.toast(res.msg, 'error', 1300);
            })
        }
    })
</script>

</html>
