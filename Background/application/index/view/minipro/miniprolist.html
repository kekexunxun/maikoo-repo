<script type="text/javascript">
$(document).ready(function(){
    $.ajax({
        async:false,
        cache:false,
        type: 'POST',
        data:{},
        dataType : "json",
        url: 'catagory',//请求的action路径
        success:function(data){ //请求成功后处理函数
            // console.log(data);
            treeNodes = data; //把后台封装好的简单Json格式赋给treeNodes
            $.fn.zTree.init($("#treeDemo"), setting, treeNodes);
            // var zTree = $.fn.zTree.getZTreeObj("tree");
            
        },
        error: function(){
            layer.msg('网络出错！请刷新！',{icon:2,time:1000});
        },
    });    
})

// ztree插件
var setting = {
    view: {
        dblClickExpand: true,
        showLine: false,
        selectedMulti: false
    },
    data: {
        simpleData: {
            enable:true,
            idKey: "id",
            pIdKey: "pId",
            rootPId: ""
        }
    },
    callback: {
        beforeClick: function(treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("tree");

            if (treeNode.isParent) {
                // zTree.expandNode(treeNode);  
                
                return false;
            } else {
                // demoIframe.attr("src",treeNode.file + ".html");
                // console.log(treeNode.id);

                $.ajax({

                    url: 'selectMinipro',

                    type: 'POST',

                    dataType: 'json',

                    data: { catagory_id: treeNode.id },

                    success: function(data){

                        if(data==""){

                            $(".datalength").html('共有：'+'<strong>'+0+'</strong>'+' 条数据');
                            $('#admintable').dataTable().fnClearTable();   //将数据清除

                        }else{

                            $(".datalength").html('共有：'+'<strong>'+data.length+'</strong>'+ ' 条数据');

                            $('#admintable').dataTable().fnClearTable();   //将数据清除

                            $('#admintable').dataTable().fnAddData(data);  //重新绑定table数据
                        }                       
                    },
                    error:function(data) {

                        layer.msg('网络出错！请刷新！',{icon:2,time:1000});

                    },

                });
                return true;
            }
        }
    }
};

// 初始化表格
$(document).ready(function() {
    $('#admintable').DataTable( {
        language: {
        "sProcessing": "处理中...",
        "sLengthMenu": "显示 _MENU_ 项结果",
        "sZeroRecords": "没有匹配结果",
        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
        "sInfoPostFix": "",
        "sSearch": "从当前数据中检索： ",
        "sUrl": "",
        "sEmptyTable": "表中数据为空",
        "sLoadingRecords": "载入中...",
        "sInfoThousands": ",",
        "oPaginate": {
            "sFirst": "首页",
            "sPrevious": "上页",
            "sNext": "下页",
            "sLast": "末页"
        },
        "oAria": {
            "sSortAscending": ": 以升序排列此列",
            "sSortDescending": ": 以降序排列此列"
        }
    },
        "ajax": {
              "url": "miniproInfo",
              //默认为data,这里定义为空，则只需要传不带属性的数据
              "dataSrc": ""
          },
        "columns": [
            { "data": "mini_id" },
            { "data": "name" },
            { "data": "avatarUrl",
            "render": function (data, type, row, meta) {
                    //类型："" 暂无
                    switch (data) {
                        case '':
                        return '无';
                        break;
                        default:
                        return '<img src="'+data+'" style="width:100px;height:100px;">';   
                    }
                }                
            },
            { "data": "brief" },
            { "data": "views" },
            { "data": "is_openable" ,
            "render": function (data, type, row, meta) {
                    switch (data) {
                        case 1: 
                        return '能跳转'; 
                        break; 
                        case 0: 
                        return '不能跳转'; 
                        break;                          
                    }
                }
            },
            { "className": "td-active",
            "data": "mini_id" ,
            "render": function (data, type, row, meta) {
                    //类型："" 暂无
                    switch (row.is_active) {
                        case 0: 
                        return '<span class="label label-defaunt radius" onClick="changeMinipro(this,'+data+');" title="启用">已停用</span>'; 
                        break;
                        case 1: 
                        return '<span class="label label-success radius" onClick="stopMinipro(this,'+data+');" title="停用">已启用</span>'; 
                        break;   
                    }
                }
            },
            {   "className": "td-manage",
                "data": "mini_id" ,
            "render": function (data, type, row, meta) {
                    //类型："" 暂无
                    switch (row.is_active) {
                        case 1:
                        return '<a style="text-decoration:none" onClick="minipro_update('+data+');" href="javascript:;" title="编辑" class="ml-5"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" onClick="delMinipro(this,'+data+');" href="javascript:;" title="删除" class="ml-5"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                        break;
                        case 0:
                        return '<a style="text-decoration:none" onClick="minipro_update('+data+');" href="javascript:;" title="编辑" class="ml-5"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" onClick="delMinipro(this,'+data+');" href="javascript:;" title="删除" class="ml-5"><i class="Hui-iconfont">&#xe6e2;</i></a>';
                        break;                        
                    }
                }
            }            
        ]
    } );
} )
 
    // 更改状态

    function changeMinipro(obj, id){

        var showMessage = '确定要启用吗？';

        layer.confirm(showMessage,function(index){

            $.ajax({

                type: 'POST',

                url: 'changeMinipro',

                dataType: 'json',

                data: {id: id},

                success: function(data){

                    if (data.code == "200") {

                    $(obj).parents("tr").find(".td-active").html('<span class="label label-success radius" onClick="stopMinipro(this,'+id+');" title="停用">已启用</span>');

                       $(obj).parents("tr").find(".td-manage").html('<a style="text-decoration:none" onClick="delMinipro(this,'+id+');" href="javascript:;" title="删除" class="ml-5"><i class="Hui-iconfont">&#xe6e2;</i></a>');
                    }

                    layer.msg(data.msg,{icon:1,time:1000});

                },

                error:function(data) {

                    layer.msg('提交出错！请刷新页面重新提交！',{icon:2,time:1000});

                },

            });

        });
    }

    // 停用账号

    function stopMinipro(obj, id){

        var showMessage = '确定要停用吗？';

        layer.confirm(showMessage,function(index){

            $.ajax({

                type: 'POST',

                url: 'stopMinipro',

                dataType: 'json',

                data: {id: id},

                success: function(data){

                    console.log(data);

                    if (data.code == "200") {
                        $(obj).parents("tr").find(".td-active").html('<span class="label label-defaunt radius" onClick="changeMinipro(this,'+id+');" title="启用">已停用</span>');

                        $(obj).parents("tr").find(".td-manage").html('<a style="text-decoration:none" onClick="delMinipro(this,'+id+');" href="javascript:;" title="删除" class="ml-5"><i class="Hui-iconfont">&#xe6e2;</i></a>');
                    }

                    index = parent.layer.getFrameIndex(window.name);

                    layer.msg(data.msg,{icon:1,time:1000});
                },

                error:function(data) {

                    layer.msg('提交出错！请刷新页面重新提交！',{icon:2,time:1000});

                },

            });

        });

    }

    // 删除

    function delMinipro(obj, id){

        var showMessage = '确定要删除吗？';

        layer.confirm(showMessage,function(index){

            $.ajax({

                type: 'POST',

                url: 'delMinipro',

                dataType: 'json',

                data: {id: id},

                success: function(data){

                    if (data.code == "200") {

                        $(obj).parents("tr").remove()

                    }

                    index = parent.layer.getFrameIndex(window.name);

                    layer.msg(data.msg,{icon:1,time:1000});

                },

                error:function(data) {

                    layer.msg('提交出错！请刷新页面重新提交！',{icon:2,time:1000});

                },

            });

        });

    }

    // 添加
    function minipro_add(title,url){

        var index = layer.open({

            type: 2,

            title: title,

            content: url,

            end: function(){

                location.replace(location.href);

            }
        });

        layer.full(index);
    }

    // 编辑
    function minipro_update(id){
        var index = layer.open({

            type: 2,

            title: '修改小程序信息',

            content: 'miniproedit/minipro_id/'+id
        });
        layer.full(index);        
    }

</script>
