<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 小程序管理 <span class="c-gray en">&gt;</span> 点击量统计 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">
    <div class="text-c datepicker" style="display: none;"> 日期范围：
        <input type="text" name="countTimestart" id="countTimestart" onfocus="selecttime(1)" value="" size="31" readonly="" style="font-size: 14px;height: 30px;line-height: 1.42857;border: solid 1px #ddd; text-align: center;">
        -
        <input type="text" name="countTimeend" id="countTimeend" onfocus="selecttime(2)" value="" size="31" readonly="" style="font-size: 14px;height: 30px;line-height: 1.42857;border: solid 1px #ddd; text-align: center;">
        <button class="btn btn-success" id="search"><i class="Hui-iconfont"></i> 搜索</button>
<!--         <input type="hidden" id="start">
        <input type="hidden" id="end"> -->
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
            <label class="form-label col-xs-4 col-sm-5" style="margin-left: 20px;margin-top: 5px;">选择小程序：</label>
            <div class="formControls col-xs-8 col-sm-6">
                <select  name="time" id="time"style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    <option value="today">默认统计</option>
                {volist name="$miniData" id="vol"}  
                    <option value="{$vol.mini_id}">{$vol.name}</option>
                {/volist}
                </select>
            </div>
        </span>
    </div>
    <div id="container" style="min-width:700px;height:400px"></div>
</div>

<script type="text/javascript">
    // 设置时间选择器的时间范围
    function selecttime(flag){
        var myDate = new Date();    
        var year = myDate.getFullYear();   //获取完整的年份(4位,1970-????)
        var month = myDate.getMonth()+1;   //获取当前月份(1-12)
        var day = myDate.getDate();        //获取当前日(1-31)
        //获取完整年月日
        var newDay = year + "-" + month + "-" + day;
        var minDate = year + "-" + (month-3) + "-" + day;
        if(flag==1){
            var endTime = $("#countTimeend").val();
            if(!endTime){
                WdatePicker({dateFmt:'yyyy-MM-dd', maxDate: newDay, minDate: minDate})
            }else{
                WdatePicker({dateFmt:'yyyy-MM-dd', maxDate: endTime, minDate: minDate})
            }
        }else{
            var startTime = $("#countTimestart").val();
            if(startTime != "" || !startTime){
                WdatePicker({dateFmt:'yyyy-MM-dd', minDate: minDate, maxDate: newDay})
            }else{
                WdatePicker({dateFmt:'yyyy-MM-dd', minDate: minDate, maxDate: newDay})
            }
        }
    }
    // 点击搜索
    $('#search').click(function(){
        if ($('#countTimestart').val() == "" || $('#countTimeend').val() == "") {
            layer.msg('请选择时间！',{icon:2,time:1000});
            return;
        }else{
            // 当前选择的时间
            var countTimestart =  $('#countTimestart').val();
            var countTimeend =  $('#countTimeend').val();
            var mini_id = $('#time').val();
            // 发送ajax请求数据
            $.ajax({
                data:{ startTime: countTimestart,endTime:countTimeend,mini_id:mini_id},
                datatype: "POST",
                url: "getSearchStats",
                success:function(res){
                    // console.log(res);
                    if(res=='300'){
                        layer.msg('请至少选择一个月以上时间',{icon:2,time:1300});
                    }
                    var height =  res.seriesData[0].data.length * 50;
                    $('#container').css('height', height + 'px');
                    showLineChart(res.xData, res.seriesData, res.title);    
                },
                error: function(){
                    layer.msg('网络错误，请稍后重试!',{icon:2,time:1300});
                }
            });    
        }
    });
// 下拉框更改
$('#time').change(function(){
        var select = $(this).val();
        if(select!='today'){
            $('.datepicker').show();
        }else {
            $('.datepicker').hide();
        }
        getChartData(select);
    })
    // 初始化图表数据
    getChartData('today');
    // AJAX获取图表数据
    function getChartData(select){
        $.ajax({
            data:{ select: select },
            datatype: "POST",
            url: "getStats",
            success:function(res){
                // console.log(res)
                // 当天统计
                if(select == 'today'){
                    var height =  res.seriesData[0].data.length * 50;
                    $('#container').css('height', height + 'px');
                    showChart(res.xData, res.seriesData, res.title);
                }else {
                    var height =  res.seriesData[0].data.length * 20;
                    $('#container').css('height', height + 'px');
                    showLineChart(res.xData, res.seriesData, res.title);    
                }
            },
            error: function(){
                layer.msg('网络错误，请稍后重试!',{icon:2,time:1300});
            }
        });
    }

     // 初始化化图表    
    function showChart(xData, seriesData, title){
        var chartOptions = {  
            chart: {
                type: 'bar'
            },
            title: {
                text: title,
                // x: -20 //center
            },
            // subtitle: {
            //     text: '数据来源: 本地'
            // },
            xAxis: {
                categories: xData,
                title: {
                    text: '小程序名称'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            yAxis: {
                min: 0,
                tickInterval: 1,
                title: {
                    text: '点击量',
                    align: 'middle'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                // valueSuffix: ' 次'
                formatter: function() {  
                    return this.x+'<br/><br/>'+'<b>'+this.series.name+ ' 点击量' +this.y+'次'+'</b>';
                } 
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true,
                        allowOverlap: true  // 允许数据标签重叠
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 0,
                // backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: seriesData
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container', chartOptions);
    }
    // 折线图
    function showLineChart(xData, seriesData, title){
        var chartOptions = {  
            chart: {
                type: 'line'
            },
            title: {
                text: title,
                x: -20 //center
            },
            // subtitle: {
            //     text: '数据来源: 本地'
            // },
            xAxis: {
                categories: xData,
                title: {
                    text: '日期'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            yAxis: {
                min: 0,
                tickInterval: 1,
                title: {
                    text: '点击量',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                // valueSuffix: ' 次'
                formatter: function() {  
                    return this.x+'<br/><br/>'+'<b>'+this.series.name+ ' 点击量' +this.y+'次'+'</b>';
                } 
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true,
                        allowOverlap: true  // 允许数据标签重叠
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 20,
                floating: true,
                borderWidth: 0,
                // backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: seriesData
        };
        // 图表初始化函数
        var chart = Highcharts.chart('container', chartOptions);        
    }

    // 设置默认参数
    Highcharts.setOptions({
        lang: {
            printChart:['打印图表'],
            downloadJPEG:['导出JPEG图片'],
            downloadPDF:['导出PDF文件'],
            downloadPNG:['导出PNG图片'],
            downloadSVG:['导出SVG文件']
        }
    });
</script>
