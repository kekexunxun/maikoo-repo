        <style>
            .style_border{
            border-bottom: 1px solid #eff2f7;
            height:10px;
        }
        .cert_image{
            width:150px;
            height:150px;
            display:block;
            margin-bottom:5px;
        }
        .cert_div{
            display:inline-block;
            text-align:center;
            margin-left:10px;
        }
        </style>
        <title>
            商家入驻申请审核
        </title>
    </head>
    <body>
        <div class="page-container add">
            <form action="" class="form form-horizontal" enctype="multipart/form-data" id="form-admission" method="post">
                <input name="idx" type="hidden" value="{$data.idx}"/>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        商家名称：
                    </label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <p class="input-text" style="width:100px">
                            {$data.mch_name}
                        </p>
                    </div>
                </div>
                <div class="style_border"></div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        商家LOGO：
                    </label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <div>
                            <div class="cert_div">
                                <img class="cert_image" src="{$data.mch_logo}"/>
                                <a class="btn" href="{$data.mch_logo}" target="_blank">
                                    图片预览
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="style_border"></div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        商家资质证书：
                    </label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <div>
                            {notempty name="$data.image_one"}
                            <div class="cert_div">
                                <img class="cert_image" src="{$data.image_one}"/>
                                <a class="btn" href="{$data.image_one}" target="_blank">
                                    图片预览
                                </a>
                            </div>
                            {/notempty}
                            {notempty name="$data.image_two"}
                            <div class="cert_div">
                                <img class="cert_image" src="{$data.image_two}"/>
                                <a class="btn" href="{$data.image_two}" target="_blank">
                                    图片预览
                                </a>
                            </div>
                            {/notempty}
                        </div>
                    </div>
                </div>
                <div class="style_border"></div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        申请时间：
                    </label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <p class="input-text" style="width:200px">
                            {$data.created_at}
                        </p>
                    </div>
                </div>
                <div class="style_border"></div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        申请原因：
                    </label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <textarea class="textarea" disabled="true" dragonfly="true" style="background-color:#fff;">{$data.apply_reason}</textarea>
                    </div>
                </div>
                <div class="style_border"></div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">
                        审核结果：
                    </label>
                    <div class="formControls col-xs-6 col-sm-6">
                        <textarea class="textarea" dragonfly="true" id="pass_reson" name="pass_reason" onkeyup="textarealength(this,140)" placeholder="140个字符以内">{$data.pass_reason}</textarea>
                        <p class="textarea-numberbar">
                            <em class="textarea-length-one">
                                0
                            </em>
                            /140
                        </p>
                    </div>
                </div>
                <div class="row cl">
                    <input type="hidden" name="status" value="" id="result"/>
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-success radius" id="pass" onclick="admission(2)" style="margin-left: 20px;color:#fff;" type="submit">
                            通过审核
                        </button>
                        <button class="btn btn-warning radius" id="nopass" onclick="admission(1)" style="margin-left: 20px;color:#fff;" type="submit">
                            不通过审核
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="footer mt-20">
            <div class="container">
                <p>
                    Powered By 福建麦口信息科技有限公司
                </p>
            </div>
        </footer>

<script type="text/javascript">
/*字数限制*/
function textarealength(obj,number){
    var value = $(obj).val();
    if( value.length > number ){
        value = value.substring(0,number);
        $(obj).val(value);
    }
    $(obj).next().find('em').html(value.length);
}
/*区分通过与不通过*/
function admission( res ){
    $('#result').val('');
    $('#result').val(res);
    $('#form-admission').submit();
}
$(function(){
    var lt = $('#pass_reson').val().length;
    $('#pass_reson').next().find('em').html(lt);
    //表单提交
    $("#form-admission").validate({
        rules: {
            pass_reason : {
                required : true,
                minlength : 5,
                maxlength : 140,
            },
        },
        onkeyup:false,
        success:"valid",
        submitHandler:function(form){
            layer.confirm('确定提交吗?',function(){
                $(form).ajaxSubmit({
                    type : 'POST',
                    url  : '/index/merchant/admissionedit',
                    typeData : 'JSON',
                    success : function (result){
                        if( result.code < 400 ){
                            layer.alert(result.msg,{icon:1,closeBtn:0},function(){
                                window.parent.location.href = window.parent.location.href;
                            });
                        }else{
                            layer.alert(result.msg);
                        }
                    },
                    error : function(){
                        layer.alert('请求失败!');
                    }
                });
            });
        }
    });
});
</script>
