<script>
// 显示行的附加信息
function format (data) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td style="width:250px">审核员：'+data.update_by+'</td>'+  
            '<td>审核结果：'+data.pass_reason+'</td>'+
        '</tr>'+
    '</table>';
}
$(document).ready(function() {
    var table = $('#admissionlist').DataTable( {
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "从当前数据中检索： ",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        },
        "ajax": {
            "type": "POST",
            "url": "{:url('merchant/admissiondetail')}",
            //默认为data,这里定义为空，则只需要传不带属性的数据
            "data": "",
            //这是从服务器接受的数据（名称、格式）
            "dataSrc": "",
            "success": function(res){
                //绑定table数据
                $('#admissionlist').dataTable().fnAddData(res);                
                // 数据条数
                $("#num").html(res.length);      
            }
        },
        "columns": [
            {
                "className":      'details-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": ''
            },
            {'data':'idx'},
            {'data':'mch_name'},
            {'data':'mch_logo',
                "render":function( data,type,row,callback ){
                    return '<a title="点击预览图片" target="_blank" href="'+data+'"><img src="'+data+'" style="width:80px;height:80px;" /></a>';
                }
            },
            {'data':'mch_cert',
                "render":function (data,type,row,callback){
                    var str = '';
                    if( row.image_one ){
                        str += '<a title="点击预览图片" target="_blank" href="'+row.image_one+'"><img src="'+row.image_one+'" style="width:80px;height:80px;"/></a>'+'&nbsp;&nbsp;';
                    }
                    if( row.image_two ){
                        str += '<a title="点击预览图片" target="_blank" href="'+row.image_two+'"><img src="'+row.image_two+'" style="width:80px;height:80px;"/></a>';
                    }
                    return  str;
                }
            },
            {'data':'created_at'},
            {'data':'pass_at'},
            {'data':'status',
             "render":function(data,type,row,callback){
                switch ( data ){
                    case '待审核' : return '<span class="label label-warning radius">待审核</span>';
                                    break;
                    case '已通过' : return '<span class="label label-success radius">已通过</span>';
                                    break;
                }
             }
            },
            {'data':'idx',
                "render":function (data,type,row,callback){
                    if( row.status == '已通过' ){
                        return '';
                    }else{
                        return '<a title="商家入驻审核" href="javascript:;" onclick="admission_edit('+data+')" class="ml-5" style="text-decoration:none;"><i class="Hui-iconfont">&#xe638;</i></a>';
                    }
                }
            },
        ],
        "order": [[1, 'asc']]
    } );
    // Add event listener for opening and closing details
    $('#admissionlist tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );
        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child(format(row.data())).show();
            tr.addClass('shown');
        }
    } );
} );
/*商家入驻申请审核*/
function admission_edit(idx){
    var index = layer.open({
        type: 2,
        title: '商家入驻申请审核',
        content: '/index/merchant/admissionedit/idx/'+idx,
        end: function(){
            location.replace(location.href);
        }
    });
    layer.full(index);    
}
</script>
