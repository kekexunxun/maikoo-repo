    <title>编辑商家资料</title>
</head>
<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 商家管理 <span class="c-gray en">&gt;</span> 编辑商家资料 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container add">
        <form action="/index/merchant/uploadimage" method="post" class="form form-horizontal" id="form-merchant-edit" enctype="multipart/form-data">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">商家名称：</label>
                <div class="formControls col-xs-6 col-sm-6">
                     <input value="{$data.mch_name}" style="width: 300px" type="text" class="input-text" id="mch_name" name="mch_name"/>
                </div>
            </div>
            <div class="add_border"></div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">商家申请证书资质：</label>
                <div class="formControls col-xs-6 col-sm-6">
                <div class="fileupload fileupload-new add_margin" data-provides="fileupload" style="width: 34%;float: left;">
                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                        <img src="{$image[0]}" alt="" style="width:100%;height:100%;"/>
                    </div>
                    <div class="fileupload-preview fileupload-exists thumbnail" style="line-height: 20px;"></div>
                    <div style="width:197px;">
                        <span class="btn btn-default btn-file">
	                       	<span class="fileupload-new"><i class="fa fa-paper-clip"></i>选择图片</span>
	                       	<span class="fileupload-exists"><i class="fa fa-undo"></i> 更换</span>
	                       	<input type="file" class="default" name="image_one" value="{$image[0]}" />
                        </span>
                        {notempty name="$image[0]"}
                        <a href="{$image[0]}"  class="btn btn-success" target="_blank" style="margin:0px 2px;">
                        	新窗口预览
                        </a>
                        {/notempty}
                        <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">
                        	<i class="fa fa-trash"></i>
                        	清除
                        </a>
                    </div>
                </div>
                <div class="fileupload fileupload-new add_margin" data-provides="fileupload" style="width: 34%;float: left;">
                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                        <img src="{$image[1]}" alt="" style="width:100%;height:100%;"/>
                    </div>
                    <div class="fileupload-preview fileupload-exists thumbnail" style="line-height: 20px;"></div>
                    <div style="width:197px;">
                        <span class="btn btn-default btn-file">
	                       	<span class="fileupload-new"><i class="fa fa-paper-clip"></i>选择图片</span>
	                       	<span class="fileupload-exists"><i class="fa fa-undo"></i> 更换</span>
	                       	<input type="file" class="default" name="image_two" value="{$image[0]}" />
                        </span>
                        {notempty name="$image[1]"}
                        <a href="{$image[1]}"  class="btn btn-success" target="_blank" style="margin:0px 2px;">
                        	新窗口预览
                        </a>
                        {/notempty}
                        <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">
                        	<i class="fa fa-trash"></i>
                        	清除
                        </a>
                    </div>
                </div>
                </div>
            </div>
            <div class="add_border"></div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button style="margin-left: 20px;background-color:#A444BB;color:#fff;" class="btn btn-default radius" type="submit">
                    	&nbsp;&nbsp;提交&nbsp;&nbsp;
                    </button>
                </div>
            </div>            
        </form>    
    </div>

<script type="text/javascript" src="__ROOT__/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__ROOT__/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>

<script type="text/javascript">
	$("#form-merchant-edit").validate({
        rules: {
        	mch_name: {
        		required: true,
        		maxlength: 30,
          	},
        },
    	onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			layer.confirm('确定修改吗?',function(){
				$(form).ajaxSubmit({
					type : 'POST',
					url  : '/index/merchant/uploadimage/idx/{$data.idx}',
					typeData : 'JSON',
					success : function (result){
						if( result.code < 400 ){
							layer.alert(result.msg,{icon:1,closeBtn:0},function(){
								window.parent.location.href = window.parent.location.href;
							});
						}else{
							layer.alert(result.msg);
						}
					},
					error : function(){
						layer.alert('请求失败!');
					}
				});
			});
		}
    });
</script>
