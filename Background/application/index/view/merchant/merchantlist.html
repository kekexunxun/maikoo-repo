<script>
/*字数限制*/
function wordLimit(obj){
    var value = $(obj).val();
    if( value.length > 30 ){
        value = value.substring(0,30);
        $(obj).val(value);
    }
}
/*更改商家服务状态*/
function merchantServerChange(obj,idx,mch_id)
{   
    $('#pause_reason').val('');
    $('.select').remove();
    var select = $('<select class="select" onchange="selectChangeStatus()" name="status" size="1"><option value="0">未营业</option><option value="1">正常营业</option><option value="2">暂停营业</option></select>');
    $('#select-span').append(select);
    var merchantName = $(obj).parent().parent().find('td:nth-child(2)').html();
    $('#h3-span-name').html(merchantName);
    $('#idx').val(idx);
    $('#mch_id').val(mch_id);
    $("#modal-demotwo").modal("show");
}
/*商家服务状态选择show或hidden操作原因*/
function selectChangeStatus(){
    var value = $(".select").val();
    if( value == 0 || value == 2 ){
        $('#pause_reason_div').css({'display':'block'});
        $('#pause_reason').val('');
    }else{
        $('#pause_reason_div').css({'display':'none'});
        $('#pause_reason').val('');
    }
}
/*发送ajax改变商家营业状态*/
function sendMerchantStatus(){
    layer.confirm('确定修改商家营业状态?',function(){
        $('#form-merchant-change').ajaxSubmit({
            type : 'POST',
            url  : '/index/merchant/merchantChange',
            typeData : 'JSON',
            success : function (result){
                if( result.code < 400 ){
                    layer.alert(result.msg,{icon:1,closeBtn:0},function(){
                        window.location.href = window.location.href;
                    });
                }else{
                    layer.alert(result.msg);
                }
            },
            error : function(){
                layer.alert('请求失败!');
            }
        });
    });
}
$(document).ready(function() {
    var table = $('#merchantlist').DataTable( {
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "从当前数据中检索： ",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            },
        },
        "ajax": {
            "type": "POST",
            "url": "{:url('merchant/merchantdetail')}",
            //默认为data,这里定义为空，则只需要传不带属性的数据
            "data": "",
            //这是从服务器接受的数据（名称、格式）
            "dataSrc": "",
            "success": function(res){
                //绑定table数据
                $('#merchantlist').dataTable().fnAddData(res);                
                // 数据条数
                $("#num").html(res.length);      
            }
        },
        "columns": [
            { "data": "mch_id" },
            { "data": "mch_name" },
            { "data":"created_at" },
            { "data":"location" },
            { "data":"status",
              "className":"is_status",
                "render":function (data,type,row,callback) {
                    switch (data) {
                        case 0: return '<span class="label label-defaunt radius" title="点击修改商家营业状态" style="cursor:pointer;" onclick="merchantServerChange(this,'+row.idx+','+row.mch_id+')">未营业</span>'+
                            '<span class="merchantlist-span span_one">停业时间:'+row.pause_at+'</span>'+
                            '<span class="merchantlist-span span_two">停业原因:'+row.pause_reason+'</span>';
                        		break;
                        case 1: return '<span class="label label-success radius" title="点击修改商家营业状态" style="cursor:pointer;" onclick="merchantServerChange(this,'+row.idx+','+row.mch_id+')">正常营业</span>';
                       			break;
                        case 2: return '<span class="label label-warning radius" title="点击修改商家营业状态" style="cursor:pointer;" onclick="merchantServerChange(this,'+row.idx+','+row.mch_id+')">暂停营业</span>'+
                            '<span class="merchantlist-span span_one">暂停时间:'+row.pause_at+'</span>'+
                            '<span class="merchantlist-span span_two">暂停原因:'+row.pause_reason+'</span>';
                                break;
                    }
                }
            },
            { "data":"idx",
            	"render" : function ( data,type,row,callback ){
            		return '<a title="编辑商家资料" href="javascript:;" onclick="merchant_edit('+data+')" class="ml-5" style="text-decoration:none;"><i class="Hui-iconfont">&#xe6df;</i></a>';
            	}
            },
        ],
        "order": [[0, 'asc']]
    } );
} );
/*编辑商家资料*/
function merchant_edit(idx){
    var index = layer.open({
        type: 2,
        title: '编辑商家资料',
        content: '/index/merchant/merchantedit/idx/'+idx,
        end: function(){
            location.replace(location.href);
        }
    });
    layer.full(index);    
}
</script>
