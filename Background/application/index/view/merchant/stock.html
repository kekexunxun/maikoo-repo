<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    	<script type="text/javascript" src="__ROOT__/public/static/lib/html5shiv.js"></script>
    	<script type="text/javascript" src="__ROOT__/public/static/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/css/style.css" />
    <style>
	    .Hui-iconfont{
	        font-size: 15px;
	    }
        #stocklist td{
            text-align: center;
        }
        .col_one{
            width:100px !important;
        }
    </style>
    <title>商家管理</title>
	</head>
    <body>
        <div class="page-container">
            <div class="cl pd-5 bg-1 bk-gray mt-20">
                <span class="l">商家：<strong>{$mch_name}</strong></span>
                <span class="r">共有数据：<strong id="num">{:count($data)}</strong> 条</span> 
            </div>
            <div class="mt-20">
                <table id="stocklist" id="merchantlist" class="table-sort table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                        <tr class="text-c">           
                            <th width="5" class="col_one">商品</th>
                            <th width="30">库存</th>
                            <th width="30">销量</th>
                        </tr>
                    </thead>
                    <tbody>
                        {if condition="count($data) == 0"}
                        {else/}
                        {foreach name="data" key="k" item="v"}
                        <tr>
                            <td>
                                <span>
                                    <img width="100" height="100" src="{:substr($v.goods_img, 25)}" title="商品图片">
                                </span>
                                </br>
                                <span>
                                {$v.goods_name}
                                </span>
                            </td>
                            <td>{$v.stock}</td>
                            <td>{$v.sales_num}</td>
                        </tr>
                        {/foreach}
                        {/if}
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="footer mt-20">
            <div class="container">
                <p>Powered By 福建麦口信息科技有限公司</p>
            </div>
        </footer>
    </body>
</html>

$(function(){
    $('#col_one').css({'width':'100px'});
    $('.table-sort').dataTable({

            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "从当前数据中检索： ",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"

        },
        "aaSorting": [[ 2, "desc" ]],//默认第几个排序

    });
});
