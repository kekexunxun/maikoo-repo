<body>
    <!-- <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 栏目管理 <span class="c-gray en">&gt;</span> 专栏详情 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav> -->

    <div class="page-container">
        <div class="mt-20">
            <table id="minislist" class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
                <thead>
                    <tr class="text-c">
                        <th width="30">ID</th>
                        <th width="80">小程序名称</th>
                        <th width="80">小程序头像</th>
                        <th width="80">小程序简介</th>
                        <th width="50">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {if condition="sizeof($minipro) == 0"}

                    {else /}
                    {volist name="$minipro" id="vol"}
                    <tr class="text-c">
                        <td>{$vol.mini_id}</td>
                        <td class="td-name">{$vol.name}</td>
                        <td>
                            {if condition = "$vol.avatarUrl eq '' "}

                            <span>无</span>

                            {else/}

                            <img src="{$vol.avatarUrl}" width="100px" height="100px">

                            {/if}

                        </td>
                        <td>{$vol.brief}</td>
                        <td class="f-14 td-manage">
                            <a style="text-decoration:none" class="ml-5" onClick="minipro_del(this,'{$vol.mini_id}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>   
                        </td>                    
                    </tr>
                    {/volist}
                    {/if}
                </tbody>
            </table>
        </div>
    </div>
    <p id="idx" style="display: none;">{$column_id}</p>
    <footer class="footer mt-20">
        <div class="container">
            <p>Powered By 福建麦口信息科技有限公司</p>
        </div>
    </footer>

    <script type="text/javascript">

    // var column_id = window.location.search.substr(14);


$(document).ready(function() {
    var table = $('#minislist').DataTable({
        'language': {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "从当前数据中检索： ",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        },
        "order": [[1, 'asc']]
    });
});

    /*column-删除*/

    function minipro_del(obj,id) {

        layer.confirm('确认要删除吗？', function (index) {
            var idx = $('#idx').text();
            // console.log(name);
            var str = {id: id,idx:idx};
            $.post("../../miniproDel", str, function (res) {

                if (res.code == 200) {

                    $(obj).parents("tr").remove();

                    $(obj).remove();

                    layer.msg('删除成功!', {icon: 6, time: 1000});

                } else {

                    layer.msg('操作失败!', {icon: 5, time: 1000});

                }

            })

        });
    }




    </script>
