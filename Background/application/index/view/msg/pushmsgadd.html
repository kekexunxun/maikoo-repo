<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-pushmsg-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">选择科目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="subject_id" id="subject_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    {volist name="$subjectData" id="vol"}
                    <option value="{$vol.subject_id}">{$vol.subject_name}</option>                
                    {/volist}      
                </select>
            </div>
        </div>        
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">选择课程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="course_id" id="course_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">

                </select>                    
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">选择班级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="class_id" id="class_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    
                </select>                    
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">对应的用户：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="user" id="user" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                        
                </select>
            </div>                
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否发送：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="pushmsg_active" id="pushmsg_active" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    <option value="1">不发送</option>                
                    <option value="2">发送</option>                
                </select>                    
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">推送详情：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="pushmsg_content" style="width:300px;height: 100px;padding: 8px" name="pushmsg_content" cols="" rows="" class=" " oninput="asdasd()" placeholder="说点什么...最多输入140个字符" maxlength="140"></textarea>
                <p style="left: 280px;" class="textarea-numberbar"><em class="textarea-length">0</em>/140</p>
            </div>
        </div>

        <div class="row cl" id="addPic">
            <label class="form-label col-xs-4 col-sm-2">推送图片添加：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div id="uploader-demo">
                    <!--用来存放item-->
                    <div id="fileList" class="uploader-list"></div>
                    <div id="filePicker">选择图片</div>
                </div>
                    <a style="margin-left: 20px;" class="btn btn-primary radius"  onclick="img_change()" href="javascript:;">更改图片</a></span>
                    <span style="margin-left: 10px;">图片比例建议690*300</span>
            </div>
        </div>

<!--             <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否立即发送：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="pushmsg_active" id="pushmsg_active" style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    <option value="0">不发送</option>
                    <option value="1">发送</option>
                </select>
            </div>
        </div> -->

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <a onClick="pushmsg_save_submit();" class="btn btn-primary radius" href="javascript:;">
                    <i class="Hui-iconfont">&#xe632;</i> 发送</a>
                <button style="margin-left: 20px;" onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
