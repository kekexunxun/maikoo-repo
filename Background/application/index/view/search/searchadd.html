<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-searchadd-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">选择小程序：</label>
            <div class="formControls col-xs-8 col-sm-9">
            {if condition="sizeof($miniprodata) == 0"}
            <select  name="search" id="search" style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;float: left;">
                <option class="miniproname"></option>
            {else /}
            <select  name="search" id="search" style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;float: left;">
            {volist name="$miniprodata" id="vol"}
                <option class="miniproname" value="{$vol.mini_id}">{$vol.name}</option>
            {/volist}
            </select>
            {/if}    
            </div>  
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否立即展示：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="search_active" id="search_active" style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    <option value="0">不展示</option>                
                    <option value="1">展示</option>
                </select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="search_orderby" id="search_orderby" style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    <option value="0">0</option>                
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <a onClick="searchadd_save_submit();" class="btn btn-primary radius" href="javascript:;"><i class="Hui-iconfont">&#xe632;</i> 保存</a>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    // 提交表单信息
    function searchadd_save_submit() {
        var mini_id= $('#search option:selected').val();
        // var name= $('#search option:selected').text();
        var orderby= $('#search_orderby option:selected').val();
        // console.log(name);
        var active = $('#search_active option:selected').val();
        $.ajax({
            type: 'POST',
            url: 'addSearch',
            dataType: 'json',
            data: {mini_id:mini_id,active:active,orderby:orderby},
            success: function(data){
                if(data.code=="200"){
                    layer.msg(data.msg,{icon:1,time:1000});
                    index = parent.layer.getFrameIndex(window.name);
                    setTimeout('parent.layer.close(index);',1000);
                }
                if(data.code=='300'){
                    layer.msg(data.msg,{icon:2,time:1000});
                }
            },
            error:function() {
                layer.msg('网络错误，请稍后重试！',{icon:2,time:1000});
            },
        });
    }   
</script>
</body>
