<script type="text/javascript" src="__ROOT__/public/static/lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>

<script type="text/javascript" src="__ROOT__/public/static/lib/datatables/1.10.16/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="__ROOT__/public/static/lib/laypage/laypage.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $.ajax({
        async:false,
        cache:false,
        type: 'POST',
        data:{},
        dataType : "json",
        url: 'catagory',//请求的action路径
        success:function(data){ //请求成功后处理函数
            // console.log(data);
            treeNodes = data; //把后台封装好的简单Json格式赋给treeNodes
            $.fn.zTree.init($("#treeDemo"), setting, treeNodes);
            // var zTree = $.fn.zTree.getZTreeObj("tree");    
        },
        error: function(){
            layer.msg('网络出错！请刷新！',{icon:2,time:1000});
        },
    });    
})

// ztree插件
var setting = {
    view: {
        dblClickExpand: true,
        showLine: false,
        selectedMulti: false
    },
    data: {
        simpleData: {
            enable:true,
            idKey: "id",
            pIdKey: "pId",
            rootPId: ""
        }
    },
    callback: {
        beforeClick: function(treeId, treeNode) {
            var zTree = $.fn.zTree.getZTreeObj("tree");
            if (treeNode.isParent) { 
                // console.log(treeNode.id);                
            } else {
                // demoIframe.attr("src",treeNode.file + ".html");
                // console.log(treeNode.id);
                $("#c_id").text(treeNode.id);
                $.ajax({
                    url: 'selectInfo',
                    type: 'POST',
                    dataType: 'json',
                    data: { cat_id: treeNode.id },
                    success: function(res){
                        if(res.code=="200"){
                            $('.add').hide();
                            $('.cat').show();
                            $('#infosort_cat_name').val(res.data.name);
                            $('#infosort_cat_orderby').val(res.data.orderby);
                            $('#infosort_cat_active').val(res.data.is_active);
                            $('#infosort_id').val(res.data.father_id);
                        }else{
                            layer.msg(res.msg,{icon:2,time:1000});
                        }                       
                    },
                    error:function(res) {
                        layer.msg('网络出错！请刷新！',{icon:2,time:1000});
                    },
                });
            }
        }
    }
};

    // 表单提交-添加节点
    function infosort_save_submit(){
        var infosort_name = $('#infosort_name').val();
        var infosort_orderby = $('#infosort_orderby').val();
        var infosort_active = $('#infosort_active').val();
        var infosort_cat_id = $("#infosort_cat_id").val();
        if (infosort_name == '') {
            layer.msg('分类名称不能为空！', { icon: 2, time: 1000 });
            return false;
        }
        if (infosort_orderby == '') {
            layer.msg('分类排序不能为空！', { icon: 2, time: 1000 });
            return false;
        }        
        $.ajax({
            type: 'POST',
            url: 'addInfosort',
            dataType: 'json',
            data: {infosort_name:infosort_name,infosort_orderby:infosort_orderby,infosort_active:infosort_active,infosort_cat_id:infosort_cat_id},
            success: function (data) {
                if (data.code == "200") {
                    layer.msg(data.msg, { icon: 1, time: 1000 });
                    setTimeout('window.location.reload();', 1000);//刷新页面        
                }
                if (data.code == '300') {
                    layer.msg(data.msg, { icon: 2, time: 1000 });
                }
            },
            error: function () {
                layer.msg('网络错误，请稍后重试！', { icon: 2, time: 1000 });
            },
        });        
    }
    // 表单提交-修改子节点
    function infosort_cat_submit(){
        var infosort_cat_name = $('#infosort_cat_name').val();
        var infosort_cat_orderby = $('#infosort_cat_orderby').val();
        var infosort_cat_active = $('#infosort_cat_active').val();
        var infosort_cat_id = $("#c_id").text();
        if (infosort_cat_name == '') {
            layer.msg('分类名称不能为空！', { icon: 2, time: 1000 });
            return false;
        }
        if (infosort_cat_orderby == '') {
            layer.msg('分类排序不能为空！', { icon: 2, time: 1000 });
            return false;
        }        
        $.ajax({
            type: 'POST',
            url: 'editInfosort',
            dataType: 'json',
            data: {infosort_cat_name:infosort_cat_name,infosort_cat_orderby:infosort_cat_orderby,infosort_cat_active:infosort_cat_active,infosort_cat_id:infosort_cat_id},
            success: function (res) {
                if (res.code == "200") {
                    layer.msg(res.msg, { icon: 1, time: 1000 });
                    setTimeout('window.location.reload();', 1000);//刷新页面        
                }
                if (res.code == '300') {
                    layer.msg(res.msg, { icon: 2, time: 1000 });
                }
            },
            error: function () {
                layer.msg('网络错误，请稍后重试！', { icon: 2, time: 1000 });
            },
        });        
    } 
    // 表单提交-删除子节点
    function cat_del(){
        var infosort_cat_id = $("#c_id").text();
        $.ajax({
            type: 'POST',
            url: 'delCat',
            dataType: 'json',
            data: {infosort_cat_id:infosort_cat_id},
            success: function (res) {
                if (res.code == "200") {
                    layer.msg(res.msg, { icon: 1, time: 1000 });
                    setTimeout('window.location.reload();', 1000);//刷新页面        
                }
                if (res.code == '300') {
                    layer.msg(res.msg, { icon: 2, time: 1000 });
                }
            },
            error: function () {
                layer.msg('网络错误，请稍后重试！', { icon: 2, time: 1000 });
            },
        });        
    }    
</script>
