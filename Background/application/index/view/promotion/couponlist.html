<script type="text/javascript">
/*发送改变优惠券状态的请求*/
function sendCouponStatus(){
    layer.confirm('确定修改优惠券状态?',function(){
        $('#form-coupon-change').ajaxSubmit({
            type : 'POST',
            url  : '/index/promotion/couponchange',
            typeData : 'JSON',
            success : function (result){
                if( result.code < 400 ){
                    layer.alert(result.msg,{icon:1,closeBtn:0},function(){
                        window.location.href = window.location.href;
                    });
                }else{
                    layer.alert(result.msg);
                }
            },
            error : function(){
                layer.alert('请求失败!');
            }
        });
    });
}
/*添加优惠券*/
function coupon_add()
{
    var index = layer.open({
        type: 2,
        title: '添加优惠券',
        content: '/index/promotion/couponadd',
        end: function(){
            location.replace(location.href);
        }
    });
    layer.full(index);
}
$(document).ready(function() {
    var table = $('#couponlist').DataTable( {
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "从当前数据中检索： ",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        },
        "ajax": {
            "url": "{:url('promotion/coupondetail')}",
            //默认为data,这里定义为空，则只需要传不带属性的数据
            "dataSrc": "",
            //默认为data,这里定义为空，则只需要传不带属性的数据
            "data": "",
            //这是从服务器接受的数据（名称、格式）
            "dataSrc": "",
            "success": function(res){
                //绑定table数据
                $('#couponlist').dataTable().fnAddData(res);                
                // 数据条数
                $("#num").html(res.length); 
            }
        },
        "columns": [
            {'data':'coupon_id'},
            {'data':'coupon_name'},
            {'data':'money',
             'render':function(data,type,row,callback){
                return data+'元';
             }
            },
            {'data':'condition',
             'render':function(data,type,row,callback){
                if( parseFloat(data) > 0 ){
                    return '满 '+data+' 元可用';
                }else{
                    return '无门槛';
                }
             }
            },
            {'data':'total_num',
             'render':function (data,type,row,callback){
                if( parseInt(data) > 0 ){
                    return data;
                }else{
                    return '不限';
                }
             }
            },
            {'data':'send_num'},
            {'data':'send_start_at_conv'},
            {'data':'send_end_at_conv'},
            {'data':'status',
             'render':function(data,type,row,callback){
                switch (data){
                    case 0: return '<span class="label label-defaunt radius" title="点击修改优惠券使用状态" style="cursor:pointer;" onclick="couponServerChange(this,'+row.coupon_id+',\'0\')">未上线</span>';

                    case 1: return '<span class="label label-success radius" title="点击修改优惠券使用状态" style="cursor:pointer;" onclick="couponServerChange(this,'+row.coupon_id+',\'1\')">已上线</span>';

                    case 2: return '<span class="label label-warning radius" title="点击修改优惠券使用状态" style="cursor:pointer;" onclick="couponServerChange(this,'+row.coupon_id+',\'2\')">已停用</span>';

                    case 3: return '<span class="label label-danger radius" title="点击修改优惠券使用状态" style="cursor:pointer;">已结束</span>';
                }
             }
            },
        ],
        "order": [[0, 'desc']]
    } );
    // Add event listener for opening and closing details
    $('#admissionlist tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );
        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child(format(row.data())).show();
            tr.addClass('shown');
        }
    } );
} );
/*修改优惠券的使用状态*/
function couponServerChange(obj,coupon_id,status){
    var couponName = $(obj).parent().parent().find('td:nth-child(2)').html();
    $('#h3-span-name').html(couponName);
    $('#coupon_id').val(coupon_id);
    var select_span = $('#select-span');
    var reson_div = $('#reson-div');
    select_span.html('');
    var select = '';
    if( status == 0 ){
        select = $(
            '<select class="select" name="status" size="1" id="send_select">'+
                '<option value="1">开启发放</option>'+
                '<option value="3">结束发放</option>'+
            '</select>'
        );
    }else if( status == 1 ){
        select = $(
            '<select class="select" name="status" size="1" id="send_select">'+
                '<option value="2">暂停发放</option>'+
                '<option value="3">结束发放</option>'+
            '</select>'
        );
    }else if( status == 2 ){
        select = $(
            '<select class="select" name="status" size="1" id="send_select">'+
                '<option value="1">重启发放</option>'+
                '<option value="3">结束发放</option>'+
            '</select>'
        );
    }else{
        select_span.html('已结束发放!');
        $("#modal-demotwo").modal("show");
        return;
    }
    select_span.append(select);
    $("#modal-demotwo").modal("show");
}
</script>
