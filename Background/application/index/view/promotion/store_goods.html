    <title>添加店铺商品</title>
    </head>
<body>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 营销管理 <span class="c-gray en">&gt;</span> 添加店铺商品 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

	<div class="page-container">
	    <form action="/" method="post" class="form form-horizontal" id="form-store-goods">
	        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">选择商品：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="select-box" id="select-span" style="width:150px;">
                        <select class="select" name="goods_id" size="1">
                        	{if condition="sizeof($data) == 0"}
                                <option value="0">
                                    没有商品,请添加商品.
                                </option>
                            {else /}
                            {foreach name="data" key="k" item="v"}
                            	<option value="{$v.goods_id}">
                                    {$v.goods_name}
                                </option>
                            {/foreach}
                            {/if}
                        </select>
                    </span>
                </div>
	        </div>
	        <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">库存：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input style="width: 200px;" type="text" maxlength="13" class="input-text" value="" placeholder="关键词" id="stock" name="stock" autocomplete="off"/>
                </div>
            </div>
	        <div class="row cl">
	            <div class="col-xs-3 col-xs-offset-2 col-sm-3 col-sm-offset-2">
	                <button class="btn btn-success radius" type="submit">
	                    &nbsp;&nbsp;提交&nbsp;&nbsp;
	                </button>
	            </div>
	        </div>
	    </form>
	</div>
	<footer class="footer mt-20">   
	    <div class="container">
	        <p>Powered By 福建麦口信息科技有限公司</p>
	    </div>
	</footer>
</body>

<script type="text/javascript" src="__ROOT__/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__ROOT__/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="__ROOT__/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__ROOT__/static/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript">
	//表单提交
	$("#form-store-goods").validate({
	    rules: {
	        stock : {
	            required:true,
	            maxlength:13,
	            number:true,
            	range:[0,999999],
	        },
	    },
	    onkeyup:false,
	    success:"valid",
	    submitHandler:function(form){
	        var value = $('.select').val();
	        if( value == 0 ){
	        	layer.alert('没有商品,请去添加商品.');
	        	return;
	        }
	        layer.confirm('确定添加吗?',function(){
	            $(form).ajaxSubmit({
	                type : 'POST',
	                url  : '/index/promotion/storegoods',
	                typeData : 'JSON',
	                success : function (result){
	                    if( result.code < 400 ){
	                        layer.alert(result.msg,{icon:1,closeBtn:0},function(){
	                            window.parent.location.href = window.parent.location.href;
	                        });
	                    }else{
	                        layer.alert(result.msg);
	                    }
	                },
	                error : function(){
	                    layer.alert('请求失败!');
	                }
	            });
	        });
	    }
	});
</script>
