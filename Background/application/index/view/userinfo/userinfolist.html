function format (data) {
    // `d` is the original data object for the row
    return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td style="font-weight: bold">用户姓名：</td>'+

        '<tr>'+

            '<td>'+data.identID+'</td>'+

        '<tr>'+
            '<td style="font-weight: bold">手机号：</td>'+
            '<td>'+data.telNum+'</td>'+
        '</tr>'+
    '</table>';
}

                    //类型："" 暂无头像

                        case "": return '暂无头像'; 
                        break;
                        default:
                        return '<img style="width:100px;height:100px;" src="'+data+'" alt="用户头像" name="用户头像"/>';
                    }
                }
            },
            { "data": "country" },
            { "data": "province" },
            { "data": "city" },
            { "data": "gender",
            "render": function (data, type, full, callback) {
                    //类型：0女生；1男生
                    switch (data) {
                        case 0: return '<span class="label label-defaunt radius" style="background-color: hotpink">女</span>'; 
                        break;
                        case 1: return '<span class="label label-success radius" style="background-color: dodgerblue">男</span>'; 
                        break;
                    }
                }
            },
            { "data": "is_auth",
            "render": function (data, type, full, callback) {
            //类型：0未实名认证；1已经实名认证
                    switch (data) {
                        case 0: return '<span class="label label-defaunt radius">未认证</span>'; 
                        break;
                        case 1: return '<span class="label label-success radius">已认证</span>'; 
                        break;
                    }
                }
            }
        ],
        "order": [[1, 'asc']]
    } );

    // Add event listener for opening and closing details
    $('#userlist tbody').on('click', 'td.details-control', function () {

        var tr = $(this).closest('tr');
        var row = table.row( tr );

        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child(format(row.data())).show();
            tr.addClass('shown');
        }
    } );

} );
