<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/css/style.css" />

    <style>
        label.error {
            left: 390px;
        }
    </style>
    <title>小程序设置</title>
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span
            class="c-gray en">&gt;</span> 小程序设置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
            href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <form action="" method="post" class="form form-horizontal" enctype="multipart/form-data">
            {notempty name="$data.idx"}
            <input type="hidden" id="idx" value="{$data.idx}" name="idx" />
            {/notempty}
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">小程序名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input value="{$data.mini_name | default = ''}" style="width:200px;" type="text" class="input-text"
                        id="mini_name" name="mini_name" maxlength="10" placeholder="请输入小程序名称">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">客服电话：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input value="{$data.service_phone | default = ''}" style="width:200px;" type="text" class="input-text"
                        id="service_phone" name="service_phone" maxlength="14" placeholder="请输入客服电话">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">小程序公告：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea style="width:350px;" id="notice" name="notice" cols="" rows="" class="textarea"
                        placeholder="50个字符以内" dragonfly="true" maxlength="50" onkeyup="textarealength(this,30)">{$data.notice | default = ''}</textarea>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">小程序分享的文字：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea style="width:350px;" id="share_text" name="share_text" cols="" rows="" class="textarea"
                        placeholder="30个字符以内" dragonfly="true" maxlength="30" onkeyup="textarealength(this,30)">{$data.share_text | default = ''}</textarea>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">门店信息：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea style="width:350px;" id="store_info" name="store_info" cols="" rows="" class="textarea"
                        placeholder="500个字符以内" dragonfly="true" maxlength="500" onkeyup="textarealength(this,30)">{$data.store_info | default = ''}</textarea>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-4 col-sm-9 col-sm-offset-3">
                    <a onClick="save_submit();" class="btn btn-primary radius" href="javascript:;"><i class="Hui-iconfont">&#xe632;</i>
                        保存</a>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer mt-20">
        <div class="container">
            <p>Powered By 福建麦口信息科技有限公司</p>
        </div>
    </footer>
</body>

</html>
