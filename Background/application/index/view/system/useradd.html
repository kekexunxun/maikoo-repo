<title>添加学生</title>
</head>
<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-class-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">学生姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" autocomplete="off" type="text" class="input-text" id="user_name" name="user_name" placeholder="请输入学生姓名" maxlength="28">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">学生学号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" autocomplete="off" type="text" class="input-text" id="user_no" name="user_no" placeholder="请输入学生学号" maxlength="18">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">家长手机号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" autocomplete="off" type="text" class="input-text" id="user_phone" name="user_phone" placeholder="请输入手机号" maxlength="11">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">剩余课时：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" autocomplete="off" type="text" class="input-text" id="course_left_times" name="course_left_times" placeholder="请输入剩余课时" maxlength="5">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">课程结束时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" style="font-size: 14px; text-align: center;height: 31px;line-height: 1.42857;border: solid 1px #ddd;" name="countTimeend" id="countTimeend" onfocus="selecttime1()" value="" size="31" class="" readonly placeholder="请选择课程结束时间"> 
            </div>
        </div>         
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">学生生日：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" style="font-size: 14px; text-align: center;height: 31px;line-height: 1.42857;border: solid 1px #ddd;" name="countTimestart" id="countTimestart" onfocus="selecttime()" value="" size="31" class="" readonly placeholder="请选择出生年月日"> 
            </div>
        </div> 
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">选择科目：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="subject_id" id="subject_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    {volist name="$subjectData" id="vol"}
                    <option value="{$vol.subject_id}">{$vol.subject_name}</option>                
                    {/volist}      
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">选择课程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="course_id" id="course_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">

                </select>
            <label style="margin-left: 20px;">课程打卡次数：</label>
            <input type="text" style="width: 50px;background-color:transparent;border:0;text-align: center;" id="course_times" name="course_times"><span>次</span>
            <label style="margin-left: 20px;">课程周期：</label>
            <input type="text" style="width: 50px;background-color:transparent;border:0;text-align: center;" id="course_period" name="course_period"><span>天</span>      
        </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">选择班级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="class_id" id="class_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    
                </select>                    
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">选择年级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="user_grade" id="user_grade" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                        <option value="1">幼儿园</option>                
                        <option value="2">小学</option>
                        <option value="3">其它</option>
                </select>
            </div>
        </div>    
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">学生性别：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="user_gender" id="user_gender" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                        <option value="0">女</option>                
                        <option value="1">男</option>
                </select>
            </div>
        </div>
<!--         <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">是否认证：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="user_active" id="user_active" style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                        <option value="1">未认证</option>                
                        <option value="2">已认证</option>
                </select>
            </div>
        </div> -->
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius" href="javascript:;">
                    <i class="Hui-iconfont">&#xe632;</i>
                	提交
                </button>
                <button style="margin-left: 20px;" onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
