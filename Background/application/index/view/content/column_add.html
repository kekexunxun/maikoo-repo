    <style>
        .colorSpan{
            display:inline-block;
            width:25px;
            height:25px;
            background-color:#000000;
            cursor:pointer;
        }
        .fileupload .thumbnail {
            overflow: hidden;
            display: inline-block;
            margin-bottom: 5px;
            vertical-align: middle;
            text-align: center;
        }
        .thumbnail {
            display: block;
            padding: 4px;
            margin-bottom: 20px;
            line-height: 1.42857143;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            -webkit-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }
        .fileupload-preview {
            width: 200px;
            height: 150px;
            display: block;
            color: #666;
        }
        .fileupload-preview img{
            width:100%;
            height:100%;
        }
        .fileupload-exists .fileupload-new, .fileupload-new .fileupload-exists {
            display: none;
        }
        .fileupload .btn {
            vertical-align: middle;
            line-height: 18px;
            margin-left: 0px;
        }
        .btn-file {
            overflow: hidden;
            position: relative;
            vertical-align: middle;
        }
        .fa {
            display: inline-block;
            font-family: FontAwesome;
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .btn-file>input{
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            transform: translate(-300px, 0) scale(4);
            font-size: 23px;
            direction: ltr;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <title>添加专栏界面</title>
    </head>
<body>
<div class="page-container">
    <form action="/" method="post" class="form form-horizontal" id="form-coupon-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">专栏主题颜色：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <span class="colorSpan" id="choiceColor"></span>
                <input type="hidden" style="width: 200px;" maxlength="13" class="input-text" value="FFFFFF" placeholder="专栏颜色" id="column_color" name="column_color" autocomplete="off"/>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">专栏封面：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="fileupload fileupload-new add_margin" data-provides="fileupload" style="width: 34%;float: left;">
                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                        <img src="" alt="" style="width:100%;height:100%;"/>
                    </div>
                    <div class="fileupload-preview fileupload-exists thumbnail" style="line-height: 20px;"></div>
                    <div style="width:197px;">
                        <span class="btn btn-default btn-file">
                            <span class="fileupload-new"><i class="fa fa-paper-clip"></i>选择图片</span>
                            <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换</span>
                            <input type="file" class="default" name="image_one" value="" />
                        </span>
                        <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">
                            <i class="fa fa-trash"></i>
                            清除
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-5 col-xs-offset-4 col-sm-6 col-sm-offset-2">
                <button class="btn btn-success radius" type="submit">
                    &nbsp;&nbsp;提交&nbsp;&nbsp;
                </button>
            </div>
        </div>
    </form>
</div>
</body>

<script type="text/javascript">
$(function(){
    $("#choiceColor").colorpicker({
        fillcolor:true,
        success:function(obj,color){
            $(obj).css("backgroundColor",color);
            color = color.substring(1,color.length);
            $('#column_color').val(color);
        }
    });
});
</script>>
