<html>
    <head>
    <meta charset="utf-8"/>

    <![endif]-->

    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/Hui-iconfont/1.0.8/iconfont.css" />

    <style>
        .colorSpan{
            display:inline-block;
            width:25px;
            height:25px;
            background-color:#{$data.column_color | default="FFFFFF"};
            border:1px solid gray;
        }
        .fileupload .thumbnail {
            overflow: hidden;
            display: inline-block;
            margin-bottom: 5px;
            vertical-align: middle;
            text-align: center;
        }
        .thumbnail {
            display: block;
            padding: 4px;
            margin-bottom: 20px;
            line-height: 1.42857143;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            -webkit-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
        }
        .fileupload-preview {
            width: 200px;
            height: 150px;
            display: block;
            color: #666;
        }
        .fileupload-preview img{
            width:100%;
            height:100%;
        }
        .fileupload-exists .fileupload-new, .fileupload-new .fileupload-exists {
            display: none;
        }
        .fileupload .btn {
            vertical-align: middle;
            line-height: 18px;
            margin-left: 0px;
        }
        .btn-file {
            overflow: hidden;
            position: relative;
            vertical-align: middle;
        }
        .fa {
            display: inline-block;
            font-family: FontAwesome;
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .btn-file>input{
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            transform: translate(-300px, 0) scale(4);
            font-size: 23px;
            direction: ltr;
            cursor: pointer;
        }
        .btn {
            display: inline-block;
            margin-bottom: 0;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <title>编辑专栏界面</title>
    </head>
<body>

	<div class="page-container">
	    <form action="/" method="post" class="form form-horizontal" id="form-column-add">
	        <div class="row cl">
	        	<input type="hidden" name="old_column_img" id="old_column_img" value="{$data.column_img}" />
	        	<input type="hidden" value="{$data.column_id}" name="column_id" />
	            <label class="form-label col-xs-4 col-sm-2">专栏名称：</label>
	            <div class="formControls col-xs-8 col-sm-9">
	                <input type="text" style="width: 200px;" maxlength="30" class="input-text" value="{$data.column_name}" placeholder="专栏名称" id="column_name" name="column_name" autocomplete="off"/>
	            </div>
	        </div>
	        <div class="row cl">
	            <label class="form-label col-xs-4 col-sm-2">排序：</label>
	            <div class="formControls col-xs-8 col-sm-9">
	                <input type="text" style="width: 200px;" maxlength="4" class="input-text" value="{$data.sort}" placeholder="排序" id="sort" name="sort" autocomplete="off"/>
	            </div>
	        </div>
	        <div class="row cl">
	            <label class="form-label col-xs-4 col-sm-2">专栏主题颜色：</label>
	            <div class="formControls col-xs-8 col-sm-9">
	                <span class="colorSpan" id="choiceColor"></span>
	                <input type="text" style="width: 200px;" maxlength="6" class="input-text" value="{$data.column_color}" placeholder="专栏颜色" id="column_color" name="column_color" autocomplete="off"/>
	            </div>
        	</div>
	        <div class="row cl">
	            <label class="form-label col-xs-4 col-sm-2">专栏封面：</label>
	            <div class="formControls col-xs-8 col-sm-9">
	                <div class="fileupload fileupload-new add_margin" data-provides="fileupload" style="width: 34%;float: left;">
	                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
	                        <img src="{$data.column_img}" alt="" style="width:100%;height:100%;"/>
	                    </div>
	                    <div class="fileupload-preview fileupload-exists thumbnail" style="line-height: 20px;"></div>
	                    <div style="width:197px;">
	                        <span class="btn btn-default btn-file">
	                            <span class="fileupload-new"><i class="fa fa-paper-clip"></i>选择图片</span>
	                            <span class="fileupload-exists"><i class="fa fa-undo"></i> 更换</span>
	                            <input type="file" class="default" id="column_img" name="column_img" value="" />
	                        </span>
	                        <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">
	                            <i class="fa fa-trash"></i>
	                            清除
	                        </a>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <div class="row cl" id="skip">
	            <label class="form-label col-xs-4 col-sm-2">展示：</label>
	            <div class="formControls col-xs-8 col-sm-9">
	                <span class="select-box" id="select-span" style="width:150px;">
	                    <select class="select" name="status" size="1">
	                        <option value="0" {if condition="$data.status eq 0"}selected{/if}>
	                            不展示
	                        </option>
	                        <option value="1" {if condition="$data.status eq 1"}selected{/if}>
	                            展示在首页
	                        </option>
	                        <option value="2" {if condition="$data.status eq 2"}selected{/if}>
	                            展示在会员页
	                        </option>
	                    </select>
	                </span>
	            </div>
	        </div>
	        <div class="row cl">
	            <label class="form-label col-xs-4 col-sm-2">选择商品：</label>
	            <div class="formControls col-xs-8 col-sm-9">
	                {if condition="sizeof($goodsData) eq 0"}
	                <p>没有商品,请到商品管理添加商品</p>
	                {else/}
	                <dl class="permission-list">
	                {foreach name="goodsData" key="k" item="v"}
	                <label class="">
	                    <input type="checkbox" {if condition="in_array($v.goods_id,$goods_ids) == true"}checked{/if} value="{$v.goods_id}" name="goods[]"/>
	                    {$v.goods_name}
	                </label>
	                {/foreach}
	                </dl>
	                {/if}
	            </div>
        	</div>
	        <div class="row cl">
	            <div class="col-xs-5 col-xs-offset-4 col-sm-6 col-sm-offset-2">
	                <button class="btn btn-success radius" type="submit">
	                    &nbsp;&nbsp;保存&nbsp;&nbsp;
	                </button>
	            </div>
	        </div>
	    </form>
	</div>
	<footer class="footer mt-20">
	    <div class="container">
	   	 <p>Powered By 福建麦口信息科技有限公司</p>  
	    </div>
	</footer>
</body>

<script type="text/javascript">
	$(function(){
		//颜色选择
		$('#column_color').on('change',function(){
		    var value = $(this).val();
		    var reg = /^[0-9A-Fa-f]{6}$/;
		    if( !reg.test(value) ){
		        $('#column_color').val('');
		    }
		});
		$('#column_color').ColorPicker({
		    onSubmit: function(hsb, hex, rgb, el) {
		        $(el).val(hex);
		        $('#choiceColor').css({'background':'#'+hex});
		        $(el).ColorPickerHide();
		    },
		    onBeforeShow: function () {
		        $(this).ColorPickerSetColor(this.value);
		    },
		}).bind('keyup', function(){
		    $(this).ColorPickerSetColor(this.value);
		});
	    //表单提交
	    $("#form-column-add").validate({
	        rules: {
	            sort : {
	                required : true,
	                maxlength : 4,
	                digits : true,
	            },
	            column_name : {
	                required : true,
	                maxlength : 30,
	            },
	            status : {
	                required : true,
	                digits : true,
	                range : [0,2],
	            },
	            column_color : {
                	required : true,
                	maxlength:6,
           		},
	        },
	        onkeyup:false,
	        success:"valid",
	        submitHandler:function(form){
	        	var value = $('#column_color').val();
	            var reg = /^[0-9a-fA-F]{6}$/;
	            if( !reg.test(value) && value != '' ){
	                layer.alert('专栏主题颜色不正确!',{icon:2});
	                $('#column_color').val('');
	                return;
	            }
	            if( value == '' ){
	                $('#column_color').val('ffffff');
	                $('#choiceColor').css({'background':'#ffffff'});
	            }
	            var img = $('#column_img').val();
	            if( img == '' ){
	            	var old_img = $('#old_column_img').val();
	                if( old_img == '' ){
	                	layer.alert('请选择专栏图片');
                		return;
	                }
	            }else{
	            	console.log(img);
                	var arr = img.split('\\');//注split可以用字符或字符串分割
	                var fileName = arr[arr.length - 1];//这就是要取得的名文件称
	                var index = fileName.lastIndexOf(".");
	                if (index < 0) {
	                    layer.msg("图片格式不正确！", { icon: 6, time: 1300 });
	                    return;
	                } else {
	                    var ext = fileName.substring(index + 1, img.length);
	                    if( ext != 'jpg' && ext!='jpeg' && ext!='png' && ext!='gif' ){
	                        layer.msg("图片格式不正确！", { icon: 6, time: 1300 });
	                        return;
	                    }
	                }
                }
	            layer.confirm('确定修改吗?',function(){
	                $(form).ajaxSubmit({
	                    type : 'POST',
	                    url  : '/index/content/columnedit',
	                    typeData : 'JSON',
	                    success : function (result){
	                        if( result.code < 400 ){
	                            layer.alert(result.msg,{icon:1,closeBtn:0},function(){
	                                window.location.href = window.location.href;
	                            });
	                        }else{
	                            layer.alert(result.msg);
	                        }
	                    },
	                    error : function(){
	                        layer.alert('请求失败!');
	                    }
	                });
	            });
	        }
	    });
	});
</script>
