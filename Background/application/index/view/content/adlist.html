// 添加广告栏
function ad_add(){
    var index = layer.open({
        type: 2,
        title: '添加广告栏',
        content: 'adadd.html',
        end: function(){
            location.replace(location.href);
        }
    });
    layer.full(index);
}
// 删除
function delAd(obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            url: 'adDel',
            type: 'POST',
            dataType: 'json',
            data: { id: id },
            success: function(res){
                if (res.code == 0) {
                    layer.msg(res.msg,{icon:1,time:1000});
                    $(obj).parents("tr").remove();
                    // setTimeout("location.replace(location.href)", 1000);
                }
                if (res.code == 400) {
                    layer.msg(res.msg,{icon:2,time:1000});
                }                    
            },
            error:function(res) {
                layer.msg('错误，请稍后再试！',{icon:2,time:1000});
            },
        });
    });    
}
// 展示广告栏
function ad_start(obj,id){
    layer.confirm('确认要展示吗？',function(index){
        $.ajax({
            url: 'adStart',
            type: 'POST',
            dataType: 'json',
            data: { id: id },
            success: function(res){
                if (res.code == 0) {
                    layer.msg(res.msg,{icon:1,time:1000});
                    $(obj).parents("tr").find(".td-updown").html('<span class="label label-success radius" onClick="ad_stop(this,'+id+')">已展示</span>');
                }
                if (res.code == 400) {
                    layer.msg(res.msg,{icon:2,time:1000});
                }                    
            },
            error:function(res) {
                layer.msg('错误，请稍后再试！',{icon:2,time:1000});
            },
        });
    });    
}
// 不展示广告栏
function ad_stop(obj,id){
    layer.confirm('确认不展示吗？',function(index){
        $.ajax({
            url: 'adStop',
            type: 'POST',
            dataType: 'json',
            data: { id: id },
            success: function(res){
                if (res.code == 0) {
                    layer.msg(res.msg,{icon:1,time:1000});
                    $(obj).parents("tr").find(".td-updown").html('<span class="label label-defaunt radius" onClick="ad_start(this,'+id+')">不展示</span>');    
                }
                if (res.code == 400) {
                    layer.msg(res.msg,{icon:2,time:1000});
                }                    
            },
            error:function(res) {
                layer.msg('错误，请稍后再试！',{icon:2,time:1000});
            },
        });
    });
}
