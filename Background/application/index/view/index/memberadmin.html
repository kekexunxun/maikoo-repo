    // 转UnixTime时间到当前时间
    function FormatDateTime(UnixTime) {
        var a = UnixTime.replace("/Date(", "").replace(")/", "");
        var date = new Date(parseInt(a*1000));
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        var second = date.getSeconds();
        minute = minute < 10 ? ('0' + minute) : minute;
        second = second < 10 ? ('0' + second) : second;
        return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
    };

    // 更改管理员的状态
    function changeadmin(obj, id){
        var showMessage = '确定要启用吗？';
        layer.confirm(showMessage,function(index){
            $.ajax({
                type: 'POST',
                url: 'changeAdmin',
                dataType: 'json',

                       $(obj).parents("tr").find(".td-active").html('<span class="label label-success radius">已启用</span>');

                    index = parent.layer.getFrameIndex(window.name);

    // 删除管理员账号
    function deladmin(obj, id){

            $.ajax({

                dataType: 'json',
