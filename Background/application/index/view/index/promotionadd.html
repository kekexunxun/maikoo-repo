    <form action="" method="post" class="form form-horizontal" id="form-couponadd-add">

        <div class="row cl">

            <label class="form-label col-xs-4 col-sm-2">活动名称：</label>

            <div class="formControls col-xs-8 col-sm-9">

                *填入1-100的数值，例如：打0.95折填入95（不支持小数点）</div>

        </div>



        <div class="row cl">

            <label class="form-label col-xs-4 col-sm-2">开始时间：</label>

            <div class="formControls col-xs-8 col-sm-9">

                <input type="text" style="font-size: 14px; height: 31px;line-height: 1.42857;border: solid 1px #ddd;" name="countTimestart" id="countTimestart" onfocus="selecttime(1)" value="" size="31" class="date" readonly>

            </div>



        </div>



        <div class="row cl">

            <label class="form-label col-xs-4 col-sm-2">结束时间：</label>

            <div class="formControls col-xs-8 col-sm-9">

                <input type="text" style="font-size: 14px; height: 31px;line-height: 1.42857;border: solid 1px #ddd;" name="countTimeend" id="countTimeend" onfocus="selecttime(2)" value="" size="31"  class="date" readonly>

            </div>

        </div>



        <div class="row cl">

            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">

                <a onClick="couponadd_save_submit();" class="btn btn-primary radius" href="javascript:;"><i class="Hui-iconfont">&#xe632;</i> 保存</a>

                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>

            </div>

        </div>

    </form>

<script type="text/javascript">

    function selecttime(flag){

        if(flag==1){

            var endTime = $("#countTimeend").val();

            if(endTime != ""){

                WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',maxDate:endTime})}else{

                WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})}

        }else{

            var startTime = $("#countTimestart").val();

            if(startTime != ""){

                WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',minDate:startTime})}else{

                WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})}

        }

    }

</script>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

    });
</script>
<script>
    // 表单提交
    function couponadd_save_submit() {

        var countTimestart=$('#countTimestart').val();
        var countTimeend=$('#countTimeend').val();
        var promotename=$('#promotename').val();
        var promoteprice=$('#promoteprice').val();

        if(promotename==''){
            layer.msg('活动名称不能为空！',{icon:2,time:1000});
            return false;
        }
        if(promoteprice=='' || isNaN(promoteprice)){
            layer.msg('活动折扣不能为空或除数字外的其他字符！',{icon:2,time:1000});
            return false;
        }
        if(countTimestart==''){
            layer.msg('开始时间不能为空！',{icon:2,time:1000});
            return false;
        }
        if(countTimeend==''){
            layer.msg('结束时间不能为空！',{icon:2,time:1000});
            return false;
        }
        if(promoteprice>100){
            layer.msg('活动折扣不能超过100%！',{icon:2,time:1000});
            return false;
        }


        $.ajax({

            type: 'POST',

            url: 'promotioninsert',

            dataType: 'json',

            data: {promotename: promotename ,promoteprice:promoteprice,timestart:countTimestart,timeend:countTimeend},

            success: function(data){

                if(data.code=='200'){

                    index = parent.layer.getFrameIndex(window.name);

                    layer.msg(data.msg,{icon:1,time:1000});

                    setTimeout('parent.layer.close(index);',1000);

                }

                if(data.code=='300'){

                    layer.msg(data.msg,{icon:2,time:1000});

                }

            },

            error:function(data) {

                layer.msg('网络错误，请稍后重试！',{icon:2,time:1000});

            },

        });

        return false;

    }

</script>
