<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />

  <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/css/H-ui.login.css" />
  <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui/css/H-ui.min.css" />
  <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/css/H-ui.admin.css" />
  <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/Hui-iconfont/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui.admin/css/style.css" />
  <!-- <link rel="stylesheet" type="text/css" href="__ROOT__/public/static/css/tanchu.css" /> -->
  <script type="text/javascript" src="__ROOT__/static/lib/jquery/jquery.min.js"></script> 

  <title>后台登录</title>
  <style>
.form .row {
    margin-top: 25px;
}  
  </style>
</head>
<body onkeydown="keyDown()">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper" style="z-index: 100;
    background: #fff url(__ROOT__/static/img/artbg.jpg) no-repeat center;
    background-size: 100% 100%;">

<!--   <div style="background: none;border-radius: 15px;width: 616px;" class="loginBox">
  <div style="background: #ffffff;opacity: 0.5;border-radius: 15px;width: 616px;" class="loginBox"> -->
  <div id="loginform" class="loginBox" style="background:transparent;border-radius: 15px;background-color:rgba(255,255,255,0.5)">
    <form class="form form-horizontal" id="login">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input style="border-radius: 8px;background-color: #ffffff;opacity: 0.76;" id="account" name="account" maxlength="20" type="text" placeholder="账户" class="input-text size-L">
        </div>  
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input style="border-radius: 8px;background-color: #ffffff;opacity: 0.76;" id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-4" style="margin-top: 40px;">
          <input style="background-color: #3196d6;border:none;" name="" id="loginbtn" type="button" onclick="check()" class="btn radius size-L"  value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input style="background-color: #cdcdcd;margin-left: 30px;border: none;" name="" type="reset" class="btn radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
<!--   </div>
  </div> -->
</div>

<footer class="footer mt-20">
  <div class="container">
    <p>Powered By 福建麦口信息科技有限公司</p>
  </div>
</footer>

<script type="text/javascript" src="__ROOT__/static/lib/h-ui/js/H-ui.min.js"></script>

<script src="https://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
<script type="text/javascript" src="__ROOT__/static/js/login.js"></script>
