  <title>后台登录</title>

.form .row {
    margin-top: 25px;
}  
  </style>
</head>
<body onkeydown="keyDown()">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper" style="z-index: 100;
    background: #fff url(__ROOT__/public/loginbg.png) no-repeat center;
    background-size: 100% 100%;">

<!--   <div style="background: none;border-radius: 15px;width: 616px;" class="loginBox">
  <div style="background: #ffffff;opacity: 0.5;border-radius: 15px;width: 616px;" class="loginBox"> -->
  <div id="loginform" class="loginBox" style="background:transparent;border-radius: 15px;background-color:rgba(255,255,255,0.5)">
    <form class="form form-horizontal" id="login">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input style="border-radius: 8px;background-color: #ffffff;opacity: 0.76;" id="account" name="account" maxlength="20" type="text" placeholder="账户" class="input-text size-L">
        </div>  
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input style="border-radius: 8px;background-color: #ffffff;opacity: 0.76;" id="pwd" name="pwd" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-4" style="margin-top: 40px;">
          <input style="background-color: #3196d6;border:none;" name="" id="loginbtn" type="button" onclick="check()" class="btn radius size-L"  value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input style="background-color: #cdcdcd;margin-left: 30px;border: none;" name="" type="reset" class="btn radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
<!--   </div>
  </div> -->
</div>

<footer class="footer mt-20">
  <div class="container">
    <p>Powered By 福建麦口信息科技有限公司</p>
  </div>
</footer>

<script type="text/javascript" src="__ROOT__/public/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="__ROOT__/public/static/lib/layer/2.4/layer.js"></script>
<script src="https://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.min.js"></script>
<script type="text/javascript">
  function check(){
    if (!$('#account').val()) {
      layer.msg('用户名不能为空!',{icon:2,time:1000});
    }else if(!$('#pwd').val()){
      layer.msg('密码不能为空!',{icon:2,time:1000});
    }else{
      var username = $('#account').val();
      var password = $('#pwd').val();
      $.ajax({
        url: 'checkLogin',
        type: "POST",
        dataType: "json",
        data: {
          username: username,
          password: password
        },
        success: function(res){
          // alert(res.code);
          if (res.code == "200") {
            layer.msg('登陆成功!',{icon:1,time:1000});
            setTimeout("window.location.href='http://minipro.up.maikoo.cn/index'", 1000);
          }else if (res.code == "100") {
            layer.msg('账号不存在!',{icon:2,time:1000});
          }else if (res.code == "300") {
            layer.msg('密码错误!',{icon:2,time:1000});
          }else if(res.code == "400"){
            layer.msg('账号未启用，请联系最高管理员启用!',{icon:2,time:1000});
          }
        }
      });
    }
  }

  function keyDown(){
    if (event.keyCode==13){  //回车键的键值为13
       $('#loginbtn').click(); //调用登录按钮的登录事件
    }
  }


  $(document).ready(  
            function() {  
                $("#gotoPage").keydown(function(event) {  
                    if (event.keyCode == 13) {  
                        $('#loginbtn').click(); 
                    }  
                })  
            }  
        );

</script>
