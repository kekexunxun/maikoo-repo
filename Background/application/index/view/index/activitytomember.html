<script type="text/javascript">
$(document).ready(function() {
    var table = $('#activitytable').DataTable({
        language: {
        "sProcessing": "处理中...",
        "sLengthMenu": "显示 _MENU_ 项结果",
        "sZeroRecords": "没有匹配结果",
        "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
        "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
        "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
        "sInfoPostFix": "",
        "sSearch": "从当前数据中检索： ",
        "sUrl": "",
        "sEmptyTable": "表中数据为空",
        "sLoadingRecords": "载入中...",
        "sInfoThousands": ",",
        "oPaginate": {
            "sFirst": "首页",
            "sPrevious": "上页",
            "sNext": "下页",
            "sLast": "末页"
        },
        "oAria": {
            "sSortAscending": ": 以升序排列此列",
            "sSortDescending": ": 以降序排列此列"
        }
    },
        // "ajax": {
        //       "url": "",
        //       //默认为data,这里定义为空，则只需要传不带属性的数据
        //       "dataSrc": ""
        //   },
        "columns": [
            { "data": "user_id" },
            { "data": "user_name" },
            { "data": "join_time" ,
            "render": function (data, type, row, meta) {
                    //类型："" 暂无
                    switch (data) {
                        default:
                        return  FormatDateTime(data);
                    }
                }
            },
            { "data": "is_pride" ,
             "render": function (data, type, row, meta) {
                    //类型："" 暂无
                    switch (data) {
                        case 0:
                        return '未获奖';
                        break;
                        default:
                        return '已获奖';
                        break;
                    }
                }
            },
            { "data": "level" ,
             "render": function (data, type, row, meta) {
                    //类型："" 暂无
                    switch (data) {
                        case 0:
                        return '无';
                        break;
                        case 1:
                        return '一等奖';
                        break;
                        case 2:
                        return '二等奖';
                        break;
                        case 3:
                        return '三等奖';
                        break;
                    }
                }
            },
            { "data": "level_price" },
        ],
        "order": [[0, 'asc']]
    } );
    // 转UnixTime时间到当前时间
    function FormatDateTime(UnixTime) {
        var a = UnixTime;
        var date = new Date(parseInt(a*1000));
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        var second = date.getSeconds();
        minute = minute < 10 ? ('0' + minute) : minute;
        second = second < 10 ? ('0' + second) : second;
        return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
    };
    // 默认显示最近的一个活动
    var activity_id = $("#select_activity").val();
    // console.log(activity_id);
   $.ajax({
    url: 'selectActivity',
    type: 'POST',
    dataType: 'json',
    data: { activity_id: activity_id },
    success: function(data){
        if(data==''){
            $(".datalength").html('共有：'+'<strong>'+0+'</strong>'+' 条数据');
            $('#activitytable').dataTable().fnClearTable();   //将数据清除
        }else{
            $(".datalength").html('共有：'+'<strong>'+data.length+'</strong>'+ ' 条数据');
            $('#activitytable').dataTable().fnClearTable();   //将数据清除
            $('#activitytable').dataTable().fnAddData(data);  //重新绑定table数据
        }
    },
    error:function(data) {
        layer.msg('网络出错！请刷新！',{icon:2,time:1000});
    },
});
    // 下拉框选择事件
    $("#select_activity").change(function(){
        // console.log($(this).val());
        var activity_id = $(this).val();
        $.ajax({
            url: 'selectActivity',
            type: 'POST',
            dataType: 'json',
            data: { activity_id: activity_id },
            success: function(data){
                if(data==""){
                    $(".datalength").html('共有：'+'<strong>'+0+'</strong>'+' 条数据');
                    $('#activitytable').dataTable().fnClearTable();   //将数据清除
                }else{
                    $(".datalength").html('共有：'+'<strong>'+data.length+'</strong>'+ ' 条数据');
                    $('#activitytable').dataTable().fnClearTable();   //将数据清除
                    $('#activitytable').dataTable().fnAddData(data);  //重新绑定table数据
                }
            },
            error:function(data) {
                layer.msg('网络出错！请刷新！',{icon:2,time:1000});
            },
        });
    })
});
