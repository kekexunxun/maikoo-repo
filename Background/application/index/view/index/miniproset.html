<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 小程序管理 <span class="c-gray en">&gt;</span> 小程序设置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <form action="" method="post" class="form form-horizontal" enctype="multipart/form-data">
            {notempty name="$data.idx"}
                <input type="hidden" id="idx" value="{$data.idx}" name="idx" />
            {/notempty}
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">小程序名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                     <input value="{$data.mini_name | default = ''}" style="width:200px;" type="text" class="input-text" id="mini_name" name="mini_name" maxlength="10"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">客服电话：</label>
                <div class="formControls col-xs-8 col-sm-9">
                     <input value="{$data.service_phone | default = ''}" style="width:200px;" type="text" class="input-text" id="service_phone" name="service_phone" maxlength="14"/>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">系统配送费设置：</label>
                <div class="formControls col-xs-8 col-sm-9">
                     <input value="{$data.logi_fee | default = ''}" style="width:200px;" type="text" class="input-text" id="logi_fee" name="logi_fee" maxlength="11"/><span style="margin-left:5px">元</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">满金额包邮费用：</label>
                <div class="formControls col-xs-8 col-sm-9">
                     <input value="{$data.logi_free_fee | default = ''}" style="width:200px;" type="text" class="input-text" id="logi_free_fee" name="logi_free_fee" maxlength="13"/><span style="margin-left:5px">元</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">满金额提现：</label>
                <div class="formControls col-xs-8 col-sm-9">
                     <input value="{$data.user_rebate_min | default = ''}" style="width:200px;" type="text" class="input-text" id="user_rebate_min" name="user_rebate_min" maxlength="10"/><span style="margin-left:5px">元</span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">小程序分享的文字：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <textarea style="width:350px;" id="share_text" name="share_text" cols="" rows="" class="textarea"  placeholder="30个字符以内" dragonfly="true" maxlength="30" onkeyup="textarealength(this,30)">{$data.share_text | default = ''}</textarea>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">顶部导航颜色设置：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <span class="colorSpan" id="choiceColor"></span>
                    <input type="text" style="width:80px;" maxlength="6" class="input-text" value="{$data.mini_color | default = ''}" placeholder="" id="mini_color" name="mini_color" autocomplete="off"/>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-xs-offset-4 col-sm-9 col-sm-offset-3">
                  <a  onClick="save_submit();" class="btn btn-primary radius" href="javascript:;"><i class="Hui-iconfont">&#xe632;</i> 保存</a>
                </div>
            </div>
        </form>

<script type="text/javascript" src="__ROOT__/public/static/lib/jqueryColorPicker/js/colorpicker.js"></script>
<script type="text/javascript">
/**
 * 字数限制
 */
function textarealength(obj,number){
    var value = $(obj).val();
    if( value.length > number ){
        value = value.substring(0,number);
        $(obj).val(value);
    }
    $(obj).next().find('em').html(value.length);
}

//颜色选择
$('#mini_color').on('change',function(){
    var value = $(this).val();
    var reg = /^[0-9A-Fa-f]{6}$/;
    if( !reg.test(value) ){
        $('#mini_color').val('');
    }
});
$('#mini_color').ColorPicker({
    onSubmit: function(hsb, hex, rgb, el) {
        $(el).val(hex);
        $('#choiceColor').css({'background':'#'+hex});
        $(el).ColorPickerHide();
    },
    onBeforeShow: function () {
        $(this).ColorPickerSetColor(this.value);
    },
}).bind('keyup', function(){
    $(this).ColorPickerSetColor(this.value);
});
// 表单提交
function save_submit(){
var idx = $("#idx").val();
var mini_name = $("#mini_name").val();
var service_phone = $("#service_phone").val();
var logi_fee = $("#logi_fee").val();
var logi_free_fee = $("#logi_free_fee").val();
var share_text = $("#share_text").val();
var mini_color = $("#mini_color").val();  
var user_rebate_min = $("#user_rebate_min").val();  
    if(mini_name==''){
        layer.msg('小程序名称不能为空！',{icon:2,time:1000});
        return false;
    }
    if(service_phone==''){
        layer.msg('客服电话不能为空！',{icon:2,time:1000});
        return false;
    }
    if(logi_fee=='' || isNaN(logi_fee)){
        layer.msg('费用不能为空或除数字外的其他字符！',{icon:2,time:1000});
        return false;
    }
    if(logi_free_fee=='' || isNaN(logi_free_fee)){
        layer.msg('费用不能为空或除数字外的其他字符！',{icon:2,time:1000});
        return false;
    }
    if(user_rebate_min=='' || isNaN(user_rebate_min)){
        layer.msg('金额不能为空或除数字外的其他字符！',{icon:2,time:1000});
        return false;
    }
    if(share_text==''){
        layer.msg('分享的文字不能为空！',{icon:2,time:1000});
        return false;
    }
    if(mini_color==''){
        layer.msg('顶部导航颜色不能为空！',{icon:2,time:1000});
        return false;
    }
    layer.confirm('确定保存吗?',function(){
        $.ajax({
            type : 'POST',
            url  : 'editProgram',
            typeData : 'JSON',
            data:{idx:idx,mini_name:mini_name,service_phone:service_phone,logi_fee:logi_fee,logi_free_fee:logi_free_fee,share_text:share_text,mini_color:mini_color,user_rebate_min:user_rebate_min},
            success : function (result){
                if( result.code == 200 ){
                    layer.alert(result.msg,{icon:1,closeBtn:0},function(){
                        window.location.href = window.location.href;
                    });
                }
                if(result.code == 300){
                    layer.alert(result.msg);
                }
            },
            error : function(){
                layer.alert('请求失败!');
            }
        });
    });    
}
</script>
