        // 删除单个商品
        function delgoods(obj, id) {
            layer.confirm('确认要删除吗？', function (index) {
                $.ajax({
                    url: 'delSingleGoods',
                    type: 'POST',
                    dataType: 'json',
                    data: { goods_id: id },
                    success: function (res) {
                        if (res.code == 0) {
                            layer.msg(res.msg, { icon: 1, time: 1300 });
                            $(obj).parents("tr").remove();

        // 批量删除商品
        function multi_del() {
            var selectGoodsId = "";
            $('input[name="id"]:checked').each(function () {
                selectGoodsId += $(this).val() + "*";//向数组中添加元素
            });
            if (selectGoodsId == "") {
                layer.msg('请至少选择一个商品!', { icon: 2, time: 1300 });
            } else {
                layer.confirm('确认要删除选中商品吗？', function (index) {
                    $.ajax({
                        url: 'delMultiGoods',
                        type: 'POST',
                        dataType: 'json',
                        data: { ids: selectGoodsId },
                        success: function (res) {
                            if (res.code == 0) {
                                layer.msg(res.msg, { icon: 1, time: 1300 });
                                setTimeout("location.replace(location.href)", 1300);
                            }
                            if (res.code == 400) {
                                layer.msg(res.msg, { icon: 2, time: 1300 });
                            }
                        },
                        error: function (res) {
                            layer.msg('错误，请稍后再试！', { icon: 2, time: 1300 });
                        },
                    });
                });
            }
        }

                    data: { id: id },
                    success: function (res) {
                        if (res.code == 0) {

                        if (res.code == 400) {
                            layer.msg(res.msg, { icon: 2, time: 1300 });

                    },
                    error: function (res) {

                });

                        if (res.code == 400) {

                });

        }

        // 上传excel文件
        $('#excel').change(function (event) {
            var formData = new FormData();
            formData.append("file", $(this).get(0).files[0]);
            // 前端正则文件类型
            var file = $(this).val();
            var arr = file.split('\\');//注split可以用字符或字符串分割
            var fileName = arr[arr.length - 1];//这就是要取得的名文件称
            if ($('#upload').val() == "") {
                layer.msg("请选择所要上传的文件", { icon: 6, time: 1300 });
            } else {
                var index = file.lastIndexOf(".");
                if (index < 0) {
                    layer.msg("文件格式不正确，请选择模板Excel文件！", { icon: 6, time: 1300 });
                } else {
                    var ext = file.substring(index + 1, file.length);
                    if (ext == "xls" || ext == "xlsx") {
                        startUploadFile(formData);
                    } else {
                        layer.msg("文件格式不正确，请选择模板Excel文件！", { icon: 6, time: 1300 });
                    }
                }
            }
        });
        // 上传文件
        function startUploadFile(formData) {
            // loading层 0.1透明度
            var index = layer.load(1, { shade: [0.9, '#fff'] });
            $.ajax({
                url: 'uploadExcel',
                type: 'POST',
                data: formData,
                cache: false,
                contentType: false,    //不可缺
                processData: false,    //不可缺
                success: function (res) {
                    // 关闭loading层
                    layer.close(index);
                    if (res.code == 0) {
                        layer.msg(res.msg, { icon: 1, time: 1300 });
                        // 调用方法
                        showConfirm();
                    }
                    if (res.code == 400) {
                        layer.msg(res.msg, { icon: 2, time: 1300 });
                    }
