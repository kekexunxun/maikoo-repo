    <title>专栏商品列表</title> 
    <style>
    .Hui-iconfont{
        font-size: 15px;
    }
    .column_color{
    	display:inline-block;
    	width:30px;
    	height:30px;
    }
    .hidden{
        display:none;
    }
    </style>
</head>
<body>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">
        </span>
        <span class="r">
            共有数据：
            <strong>{:sizeof($data)}</strong>
            条
        </span>
    </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="30">商品名称</th>
                <th width="30">商品图片</th>
                <th width="30">排序</th>
                <th width="30">展示状态</th>
                <th width="30">操作</th>
            </tr>
            </thead>
            <tbody>
            {if condition="sizeof($data) == 0"}
            {else /}
            {foreach name="$data" key="k" item="v"}
            <tr class="text-c">  
                <td>{$v.goods_name}</td> 
                <td>
                    <img src="{$v.goods_img}" style="width:80px;height:80px;" />
                </td>
                <td>
                    <input style="width:50px" onchange="setSort(this,'{$v.idx}')" maxlength="4" type="text" value="{$v.sort}" class="input-text" />
                    <span class="hidden" id="old_sort">{$v.sort}</span>
                </td>
                <td>
                {if condition="$v.status eq 0"}
                    <span class="label label-defaunt radius" title="点击开启展示" onclick="columnGoodsChange(this,'{$v.idx}','{$v.status}')" style="cursor: pointer;">不展示</span>
                {else/}
                    <span class="label label-success radius" title="点击关闭展示" onclick="columnGoodsChange(this,'{$v.idx}','{$v.status}')" style="cursor: pointer;">已展示</span>
                {/if}
                </td>
                <td>
                    <a class="ml-5" style="text-decoration:none"  href="javascript:;" onclick="columnGoodsDelete(this,'{$v.idx}')" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            {/foreach}
            {/if}
            </tbody>
        </table>
    </div>
    <footer class="footer mt-20">
        <div class="container">
            <p>Powered By 福建麦口信息科技有限公司</p>  
        </div>
    </footer>
</div>
</body>

<script type="text/javascript" src="__ROOT__/static/lib/datatables/1.10.16/jquery.dataTables.min.js"></script>

<script type="text/javascript">
/**
 * 删除专栏商品
 */
function columnGoodsDelete(obj,idx)
{
    layer.confirm('确认要删除吗？',function(index){
        var data = {'idx':idx};
        $.ajax({
            type : 'POST',
            url  : '/index/goods/columnGoodsDelete',
            data : data,
            typeData : 'JSON',
            success : function (result){
                if( result.code < 400 ){
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                }else{
                    layer.alert(result.msg,{icon:2});
                }
            },
            error : function(){
                layer.alert('请求失败!');
            }
        });
    });
}
/**
 * 设置专栏商品展示状态
 */
function columnGoodsChange(obj,idx,status)
{
    var str = '';
    if( status == 0 ){
        str = '确认展示吗?';
    }else{
        str = '确认不展示吗?';
    }
    layer.confirm(str,function(index){
        var data = {'idx':idx,'status':status};
        $.ajax({
            type : 'POST',
            url  : '/index/goods/columngoodschange',
            data : data,
            typeData : 'JSON',
            success : function (result){
                if( result.code < 400 ){
                    var el = '';
                    if( status == 0 ){
                        status = 1;
                        el = '<span class="label label-success radius" title="点击关闭展示" onClick="columnGoodsChange(this,'+idx+','+status+');" style="cursor: pointer;">已展示</span>';
                    }else{
                        status = 0;
                        el = '<span class="label label-defaunt radius" title="点击开启展示" onClick="columnGoodsChange(this,'+idx+','+status+');" style="cursor: pointer;">不展示</span>';
                    }
                    $(obj).parent().html(el);
                    layer.msg(result.msg,{icon:1,time:1000});
                }else{
                    layer.alert(result.msg,{icon:2});
                }
            },
            error : function(){
                layer.alert('请求失败!',{icon:2});
            }
        });
    });
}
/**
 * 设置专栏商品排序
 */
function setSort(obj,idx)
{
    var value = $(obj).val();
    reg = /^[0-9]{1,4}$/;
    if( !reg.test(value) ){
       $(obj).val( $(obj).next().html() );
       layer.alert('顺序输入1~4位数字');
       return;
    }
    var data = {'idx':idx,'sort':value};
    $.ajax({
        type : 'POST',
        url  : '/index/goods/columngoodssetsort',
        data : data,
        typeData : 'JSON',
        success : function(result){
            if( result.code < 400 ){
                $(obj).next().html( $(obj).val() );
                layer.msg(result.msg,{icon:1,time:1000});
            }else{
                $(obj).val( $(obj).next().html() );
                layer.msg(result.msg,{icon:2,time:1500});
            }
        },
        error : function(){
            $(obj).val( $(obj).next().html() );
        },
    });
}

 * 分页
 */

    $('.table-sort').dataTable({
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "从当前数据中检索： ",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        },
        "aaSorting": [[ 2, "desc" ]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            {"orderable":false,"aTargets":[]}// 制定列不参与排序
        ]
    });
});
</script>
