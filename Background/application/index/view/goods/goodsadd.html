<body>
    <div class="page-container add">
        <form action="" method="post" class="form form-horizontal" id="add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品名称：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input style="width: 300px" type="text" class="input-text" id="goods_name" name="goods_name"
                        maxlength="20" placeholder="输入商品名称">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品规格：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input style="width: 300px" maxlength="12" type="text" class="input-text" id="unit" name="unit"
                        placeholder="输入商品规格">
                    (如600g/袋)
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品市场价格：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input style="width: 300px" type="number" class="input-text" id="market_price" name="market_price"
                        placeholder="输入商品市场价格">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品店铺价格：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input style="width: 300px" type="number" class="input-text" id="shop_price" name="shop_price"
                        placeholder="输入商品店铺价格">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品会员价格：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input style="width: 300px" type="number" class="input-text" id="member_price" name="member_price"
                        placeholder="输入商品会员价格">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品库存：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input style="width: 300px" type="number" class="input-text" id="stock" name="stock" placeholder="输入商品库存">
                </div>
            </div>
            <!-- <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">购买该商品赠送的积分：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input style="width: 300px" type="text" class="input-text" id="points" name="points" placeholder="输入购买该商品赠送的积分">
                </div>
            </div> -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品关键词：</label>
                <div class="formControls col-xs-8 col-sm-9 input_box">
                    <div class="box">
                        <input style="width: 300px" type="text" class="input-text goods_keyword" maxlength="9"
                            placeholder="最多输入5个字符" name="goods_keyword">
                        <input class="add_input" type="button" name="add_keyword" onclick="clickadd(this)" value="添加"
                            style="width: 80px; height: 30px; background-color: #eeeeee; border: 1px solid #cccccc; text-align: center; line-height: 25px; border-radius: 5px; cursor: pointer;font-size: 14px;margin-left: 1px;margin-top:5px">
                        <input class="del_input" type="button" onclick="clickdel(this)" name="del_keyword" value="删除"
                            style="width: 80px; height: 30px; background-color: #eeeeee; border: 1px solid #cccccc; text-align: center; line-height: 25px; border-radius: 5px; cursor: pointer;font-size: 14px;margin-left: 1px;margin-top:5px">
                    </div>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">一级分类：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select name="goods_catagory" id="goods_catagory" style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                        {volist name="$catagoryData" id="vol"}
                        <option value="{$vol.cat_id}">{$vol.cname}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">二级分类：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <select name="catagory" id="catagory" style="font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">

                    </select>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品图片上传：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <span class="btn-upload">
                        <a href="javascript:void();" class="btn btn-primary radius btn-upload"><i class="Hui-iconfont">&#xe642;</i>
                            上传图片</a>
                        <input class="input-file" type="file" name="pic" id="pic" accept="image/gif,image/jpeg,image/x-png" />
                    </span>
                </div>
            </div>
            <p id="picsrc" style="display: none;"></p>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">商品详情图片上传：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <p>图片命名即为图片顺序如1.jpg或2.png，只接收jpg/png格式图片</p>
                    <div class="uploader-list-container">
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <div id="filePicker-2"></div>
                                <p>或将照片拖到这里，最多可选15张</p>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div>
                                <div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <a onClick="goodsadd_save_submit();" class="btn btn-primary radius" href="javascript:;"><i class="Hui-iconfont">&#xe632;</i>
                        保存</a>
                    <button style="margin-left: 20px;" onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
    </div>

    <footer class="footer mt-20">
        <div class="container">
            <p>Powered By 福建麦口信息科技有限公司</p>
        </div>
    </footer>

    <script type="text/javascript" src="__ROOT__/static/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="__ROOT__/static/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript" src="__ROOT__/static/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="__ROOT__/static/lib/webuploader/0.1.5/webuploader.min.js"></script>
    <!-- <script type="text/javascript" src="__ROOT__/static/js/catagory.js"></script> -->
    <script type="text/javascript">
        // 关键词添加
        function clickadd(obj) {
            for (var i = 0; i < $('.box').length; i++) {
                if ($('.box').length > 2) {
                    return false;
                }
            }
            keyword = $(".goods_keyword").eq(0).val();
            $(".goods_keyword").eq(0).val('');
            $(".input_box").append($(".box").eq(0).clone());
            $(".goods_keyword").eq(0).val(keyword);
        }
        // 关键词删除    
        function clickdel(obj) {
            for (var i = 0; i < $('.box').length; i++) {
                if ($('.box').length < 2) {
                    return false;
                }
            }
            $(obj).parents('.box').remove();
        }
        //自定义validate验证输入的数字小数点位数不能大于两位
        jQuery.validator.addMethod("minNumber", function (value, element) {
            var returnVal = true;
            inputZ = value;
            var ArrMen = inputZ.split(".");    //截取字符串
            if (ArrMen.length == 2) {
                if (ArrMen[1].length > 2) {    //判断小数点后面的字符串长度
                    returnVal = false;
                    return false;
                }
            }
            return returnVal;
        }, "小数点后最多为两位");         //验证错误信息  

        // 在键盘按下并释放及提交后验证提交表单
        $("#add").validate({
            rules: {
                goods_name: {
                    required: true,
                    maxlength: 12
                },
                unit: {
                    required: true,
                    maxlength: 12
                },
                market_price: {
                    required: true,
                    maxlength: 10,
                    number: true,
                    min: 0.01,
                    minNumber: $("#market_price").val()    //调用自定义验证
                },
                shop_price: {
                    required: true,
                    maxlength: 10,
                    number: true,
                    min: 0.01,
                    minNumber: $("#shop_price").val()    //调用自定义验证            
                },
                member_price: {
                    required: true,
                    maxlength: 10,
                    number: true,
                    min: 0.01,
                    minNumber: $("#member_price").val()    //调用自定义验证
                },
                stock: {
                    required: true,
                    maxlength: 11,
                    number: true,
                    min: 0.01,
                },
                points: {
                    required: true,
                    maxlength: 11,
                    number: true
                },
                goods_keyword: {
                    required: true,
                    maxlength: 9,
                }
            },
            //错误提示信息
            messages: {
                market_price: {
                    required: "请填写金额",
                    number: "请正确输入金额",
                    min: "输入最小金额为0.01",
                    length: "输入数字最多小数点后两位"
                },
                shop_price: {
                    required: "请填写金额",
                    number: "请正确输入金额",
                    min: "输入最小金额为0.01",
                    length: "输入数字最多小数点后两位"
                },
                member_price: {
                    required: "请填写金额",
                    number: "请正确输入金额",
                    min: "输入最小金额为0.01",
                    length: "输入数字最多小数点后两位"
                },
                stock: {
                    min: "输入最小值为1",
                }
            }
        })

        var catagory_id = $('#goods_catagory option:selected').val();
        getCatagoryData(catagory_id);
        $('#goods_catagory').change(function () {
            catagory_id = $(this).val();
            getCatagoryData(catagory_id);
        });
        // 获取分类信息
        function getCatagoryData(id) {
            $.ajax({
                type: 'POST',
                url: 'catagoryData',
                dataType: 'json',
                data: { catagory_id: id },
                success: function (data) {
                    if (data.code == 0) {
                        // console.log(data);
                        $('#catagory option').remove();
                        for (var i = 0; i < data.data.length; i++) {
                            var option = $('<option value="' + data.data[i].cat_id + '">' + data.data[i].cname + '</option>');
                            $('#catagory').append(option);
                        }
                    }
                    if (data.code == 400) {
                        layer.msg(data.msg, { icon: 2, time: 1000 });
                        $('#catagory option').remove();
                    }
                },
                error: function () {
                    layer.msg('错误，请稍后重试！', { icon: 2, time: 1000 });
                },
            });
        }
        // 提交表单信息
        function goodsadd_save_submit() {
            var flag = $("#add").valid();
            if (!flag) {
                //没有通过验证
                layer.msg('请填写完整信息！', { icon: 2, time: 1000 });
                return false;
            }
            var goods_name = $('#goods_name').val();
            var unit = $('#unit').val();
            var market_price = $('#market_price').val();
            var shop_price = $('#market_price').val();
            var member_price = $('#member_price').val();
            var stock = $('#stock').val();
            var sort = $('#sort').val();
            var points = $('#points').val();
            var cat_id = $('#catagory option:selected').val();
            // 获取input框的值
            var goods_keyword = '';
            for (var i = 0; i < $(".goods_keyword").length; i++) {
                goods_keyword += $('.goods_keyword').eq(i).val() + ',';
            }
            // 图片最多15张
            var goods_picsrc = $("#picsrc").text();
            layer.confirm('确认要提交吗？', function () {
                // 发送ajax    
                $.ajax({
                    type: 'POST',
                    url: 'addGoods',
                    dataType: 'json',
                    data: { goods_name: goods_name, unit: unit, market_price: market_price, shop_price: shop_price, member_price: member_price, stock: stock, sort: sort, points: points, cat_id: cat_id, goods_keyword: goods_keyword, goods_picsrc: goods_picsrc },
                    success: function (data) {
                        if (data.code == 0) {
                            layer.msg(data.msg, { icon: 1, time: 1000 });
                            index = parent.layer.getFrameIndex(window.name);
                            setTimeout('parent.layer.close(index);', 1000);
                        }
                        if (data.code == 400) {
                            layer.msg(data.msg, { icon: 2, time: 1000 });
                        }
                    },
                    error: function () {
                        layer.msg('错误，请稍后重试！', { icon: 2, time: 1000 });
                    },
                });
            });
        }
        // 上传单张图片
        $('#pic').change(function (event) {
            var formData = new FormData();
            formData.append("file", $(this).get(0).files[0]);
            $.ajax({
                url: 'addPic',
                type: 'POST',
                data: formData,
                cache: false,
                contentType: false,    //不可缺
                processData: false,    //不可缺
                success: function (res) {
                    if (res.code == 0) {
                        layer.msg(res.msg, { icon: 1, time: 1000 });
                    }
                    if (res.code == 400) {
                        layer.msg(res.msg, { icon: 2, time: 1000 });
                    }
                },
                error: function (res) {
                    layer.msg('出错！请刷新！', { icon: 2, time: 1000 });
                }
            });
        });
        // 上传图片最多15张
        (function ($) {
            // 当domReady的时候开始初始化
            $(function () {
                var $wrap = $('.uploader-list-container'),

                    // 图片容器
                    $queue = $('<ul class="filelist"></ul>')
                        .appendTo($wrap.find('.queueList')),

                    // 状态栏，包括进度和控制按钮
                    $statusBar = $wrap.find('.statusBar'),

                    // 文件总体选择信息。
                    $info = $statusBar.find('.info'),

                    // 上传按钮
                    $upload = $wrap.find('.uploadBtn'),

                    // 没选择文件之前的内容。
                    $placeHolder = $wrap.find('.placeholder'),

                    $progress = $statusBar.find('.progress').hide(),

                    // 添加的文件数量
                    fileCount = 0,

                    // 添加的文件总大小
                    fileSize = 0,

                    // 优化retina, 在retina下这个值是2
                    ratio = window.devicePixelRatio || 1,

                    // 缩略图大小
                    thumbnailWidth = 110 * ratio,
                    thumbnailHeight = 110 * ratio,

                    // 可能有pedding, ready, uploading, confirm, done.
                    state = 'pedding',

                    // 所有文件的进度信息，key为file id
                    percentages = {},
                    // 判断浏览器是否支持图片的base64
                    isSupportBase64 = (function () {
                        var data = new Image();
                        var support = true;
                        data.onload = data.onerror = function () {
                            if (this.width != 1 || this.height != 1) {
                                support = false;
                            }
                        }
                        data.src = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==";
                        return support;
                    })(),

                    // 检测是否已经安装flash，检测flash的版本
                    flashVersion = (function () {
                        var version;

                        try {
                            version = navigator.plugins['Shockwave Flash'];
                            version = version.description;
                        } catch (ex) {
                            try {
                                version = new ActiveXObject('ShockwaveFlash.ShockwaveFlash')
                                    .GetVariable('$version');
                            } catch (ex2) {
                                version = '0.0';
                            }
                        }
                        version = version.match(/\d+/g);
                        return parseFloat(version[0] + '.' + version[1], 10);
                    })(),

                    supportTransition = (function () {
                        var s = document.createElement('p').style,
                            r = 'transition' in s ||
                                'WebkitTransition' in s ||
                                'MozTransition' in s ||
                                'msTransition' in s ||
                                'OTransition' in s;
                        s = null;
                        return r;
                    })(),

                    // WebUploader实例
                    uploader;

                if (!WebUploader.Uploader.support('flash') && WebUploader.browser.ie) {

                    // flash 安装了但是版本过低。
                    if (flashVersion) {
                        (function (container) {
                            window['expressinstallcallback'] = function (state) {
                                switch (state) {
                                    case 'Download.Cancelled':
                                        alert('您取消了更新！')
                                        break;

                                    case 'Download.Failed':
                                        alert('安装失败')
                                        break;

                                    default:
                                        alert('安装已成功，请刷新！');
                                        break;
                                }
                                delete window['expressinstallcallback'];
                            };

                            var swf = 'expressInstall.swf';
                            // insert flash object
                            var html = '<object type="application/' +
                                'x-shockwave-flash" data="' + swf + '" ';

                            if (WebUploader.browser.ie) {
                                html += 'classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" ';
                            }

                            html += 'width="100%" height="100%" style="outline:0">' +
                                '<param name="movie" value="' + swf + '" />' +
                                '<param name="wmode" value="transparent" />' +
                                '<param name="allowscriptaccess" value="always" />' +
                                '</object>';

                            container.html(html);

                        })($wrap);

                        // 压根就没有安转。
                    } else {
                        $wrap.html('<a href="http://www.adobe.com/go/getflashplayer" target="_blank" border="0"><img alt="get flash player" src="http://www.adobe.com/macromedia/style_guide/images/160x41_Get_Flash_Player.jpg" /></a>');
                    }

                    return;
                } else if (!WebUploader.Uploader.support()) {
                    alert('Web Uploader 不支持您的浏览器！');
                    return;
                }

                // 实例化
                uploader = WebUploader.create({
                    pick: {
                        id: '#filePicker-2',
                        label: '点击选择图片'
                    },
                    formData: {
                        uid: 123
                    },
                    dnd: '#dndArea',
                    paste: '#uploader',
                    swf: 'lib/webuploader/0.1.5/Uploader.swf',
                    chunked: false,
                    chunkSize: 512 * 1024,
                    server: 'addGoodsPic',
                    // runtimeOrder: 'flash',

                    accept: {
                        title: 'Images',
                        extensions: 'jpg,png',//gif,jpg,jpeg,bmp,png
                        mimeTypes: 'image/*'
                    },

                    // 禁掉全局的拖拽功能。这样不会出现图片拖进页面的时候，把图片打开。
                    disableGlobalDnd: true,
                    fileNumLimit: 15,
                    fileSizeLimit: 200 * 1024 * 1024,    // 200 M
                    fileSingleSizeLimit: 50 * 1024 * 1024    // 50 M
                });

                // 拖拽时不接受 js, txt 文件。
                uploader.on('dndAccept', function (items) {
                    var denied = false,
                        len = items.length,
                        i = 0,
                        // 修改js类型
                        unAllowed = 'text/plain;application/javascript ';

                    for (; i < len; i++) {
                        // 如果在列表里面
                        if (~unAllowed.indexOf(items[i].type)) {
                            denied = true;
                            break;
                        }
                    }

                    return !denied;
                });

                uploader.on('dialogOpen', function () {
                    console.log('here');
                });

                // uploader.on('filesQueued', function() {
                //     uploader.sort(function( a, b ) {
                //         if ( a.name < b.name )
                //           return -1;
                //         if ( a.name > b.name )
                //           return 1;
                //         return 0;
                //     });
                // });

                // 添加“添加文件”的按钮，
                uploader.addButton({
                    id: '#filePicker2',
                    label: '继续添加'
                });

                uploader.on('ready', function () {
                    window.uploader = uploader;
                });

                // 当有文件添加进来时执行，负责view的创建
                function addFile(file) {
                    var $li = $('<li id="' + file.id + '">' +
                        '<p class="title">' + file.name + '</p>' +
                        '<p class="imgWrap"></p>' +
                        '<p class="progress"><span></span></p>' +
                        '</li>'),

                        $btns = $('<div class="file-panel">' +
                            '<span class="cancel">删除</span>' +
                            '<span class="rotateRight">向右旋转</span>' +
                            '<span class="rotateLeft">向左旋转</span></div>').appendTo($li),
                        $prgress = $li.find('p.progress span'),
                        $wrap = $li.find('p.imgWrap'),
                        $info = $('<p class="error"></p>'),

                        showError = function (code) {
                            switch (code) {
                                case 'exceed_size':
                                    text = '文件大小超出';
                                    break;

                                case 'interrupt':
                                    text = '上传暂停';
                                    break;

                                default:
                                    text = '上传失败，请重试';
                                    break;
                            }

                            $info.text(text).appendTo($li);
                        };

                    if (file.getStatus() === 'invalid') {
                        showError(file.statusText);
                    } else {
                        // @todo lazyload
                        $wrap.text('预览中');
                        uploader.makeThumb(file, function (error, src) {
                            var img;

                            if (error) {
                                $wrap.text('不能预览');
                                return;
                            }

                            if (isSupportBase64) {
                                img = $('<img src="' + src + '">');
                                $wrap.empty().append(img);
                            } else {
                                $.ajax('lib/webuploader/0.1.5/server/preview.php', {
                                    method: 'POST',
                                    data: src,
                                    dataType: 'json'
                                }).done(function (response) {
                                    if (response.result) {
                                        img = $('<img src="' + response.result + '">');
                                        $wrap.empty().append(img);
                                    } else {
                                        $wrap.text("预览出错");
                                    }
                                });
                            }
                        }, thumbnailWidth, thumbnailHeight);

                        percentages[file.id] = [file.size, 0];
                        file.rotation = 0;
                    }

                    file.on('statuschange', function (cur, prev) {
                        if (prev === 'progress') {
                            $prgress.hide().width(0);
                        } else if (prev === 'queued') {
                            $li.off('mouseenter mouseleave');
                            $btns.remove();
                        }

                        // 成功
                        if (cur === 'error' || cur === 'invalid') {
                            console.log(file.statusText);
                            showError(file.statusText);
                            percentages[file.id][1] = 1;
                        } else if (cur === 'interrupt') {
                            showError('interrupt');
                        } else if (cur === 'queued') {
                            percentages[file.id][1] = 0;
                        } else if (cur === 'progress') {
                            $info.remove();
                            $prgress.css('display', 'block');
                        } else if (cur === 'complete') {
                            $li.append('<span class="success"></span>');
                        }

                        $li.removeClass('state-' + prev).addClass('state-' + cur);
                    });

                    $li.on('mouseenter', function () {
                        $btns.stop().animate({ height: 30 });
                    });

                    $li.on('mouseleave', function () {
                        $btns.stop().animate({ height: 0 });
                    });

                    $btns.on('click', 'span', function () {
                        var index = $(this).index(),
                            deg;

                        switch (index) {
                            case 0:
                                uploader.removeFile(file);
                                return;

                            case 1:
                                file.rotation += 90;
                                break;

                            case 2:
                                file.rotation -= 90;
                                break;
                        }

                        if (supportTransition) {
                            deg = 'rotate(' + file.rotation + 'deg)';
                            $wrap.css({
                                '-webkit-transform': deg,
                                '-mos-transform': deg,
                                '-o-transform': deg,
                                'transform': deg
                            });
                        } else {
                            $wrap.css('filter', 'progid:DXImageTransform.Microsoft.BasicImage(rotation=' + (~~((file.rotation / 90) % 4 + 4) % 4) + ')');

                        }


                    });

                    $li.appendTo($queue);
                }

                // 负责view的销毁
                function removeFile(file) {
                    var $li = $('#' + file.id);

                    delete percentages[file.id];
                    updateTotalProgress();
                    $li.off().find('.file-panel').off().end().remove();
                }

                function updateTotalProgress() {
                    var loaded = 0,
                        total = 0,
                        spans = $progress.children(),
                        percent;

                    $.each(percentages, function (k, v) {
                        total += v[0];
                        loaded += v[0] * v[1];
                    });

                    percent = total ? loaded / total : 0;


                    spans.eq(0).text(Math.round(percent * 100) + '%');
                    spans.eq(1).css('width', Math.round(percent * 100) + '%');
                    updateStatus();
                }

                function updateStatus() {
                    var text = '', stats;

                    if (state === 'ready') {
                        text = '选中' + fileCount + '张图片，共' +
                            WebUploader.formatSize(fileSize) + '。';
                    } else if (state === 'confirm') {
                        stats = uploader.getStats();
                        if (stats.uploadFailNum) {
                            text = '已成功上传' + stats.successNum + '张照片至服务器，' +
                                stats.uploadFailNum + '张照片上传失败，<a class="retry" href="#">重新上传</a>失败图片或<a class="ignore" href="#">忽略</a>'
                        }

                    } else {
                        stats = uploader.getStats();
                        text = '共' + fileCount + '张（' +
                            WebUploader.formatSize(fileSize) +
                            '），已上传' + stats.successNum + '张';

                        if (stats.uploadFailNum) {
                            text += '，失败' + stats.uploadFailNum + '张';
                        }
                    }

                    $info.html(text);
                }

                function setState(val) {
                    var file, stats;

                    if (val === state) {
                        return;
                    }

                    $upload.removeClass('state-' + state);
                    $upload.addClass('state-' + val);
                    state = val;

                    switch (state) {
                        case 'pedding':
                            $placeHolder.removeClass('element-invisible');
                            $queue.hide();
                            $statusBar.addClass('element-invisible');
                            uploader.refresh();
                            break;

                        case 'ready':
                            $placeHolder.addClass('element-invisible');
                            $('#filePicker2').removeClass('element-invisible');
                            $queue.show();
                            $statusBar.removeClass('element-invisible');
                            uploader.refresh();
                            break;

                        case 'uploading':
                            $('#filePicker2').addClass('element-invisible');
                            $progress.show();
                            $upload.text('暂停上传');
                            break;

                        case 'paused':
                            $progress.show();
                            $upload.text('继续上传');
                            break;

                        case 'confirm':
                            $progress.hide();
                            $('#filePicker2').removeClass('element-invisible');
                            $upload.text('开始上传');

                            stats = uploader.getStats();
                            if (stats.successNum && !stats.uploadFailNum) {
                                setState('finish');
                                return;
                            }
                            break;
                        case 'finish':
                            stats = uploader.getStats();
                            if (stats.successNum) {
                                // alert( '上传成功' );
                                layer.msg('上传成功！', { icon: 1, time: 1000 });

                            } else {
                                // 没有成功的图片，重设
                                state = 'done';
                                location.reload();
                            }
                            break;
                    }

                    updateStatus();
                }

                uploader.onUploadProgress = function (file, percentage) {
                    var $li = $('#' + file.id),
                        $percent = $li.find('.progress span');

                    $percent.css('width', percentage * 100 + '%');
                    percentages[file.id][1] = percentage;
                    updateTotalProgress();
                };

                uploader.onFileQueued = function (file) {
                    fileCount++;
                    fileSize += file.size;

                    if (fileCount === 1) {
                        $placeHolder.addClass('element-invisible');
                        $statusBar.show();
                    }

                    addFile(file);
                    setState('ready');
                    updateTotalProgress();
                };

                uploader.onFileDequeued = function (file) {
                    fileCount--;
                    fileSize -= file.size;

                    if (!fileCount) {
                        setState('pedding');
                    }

                    removeFile(file);
                    updateTotalProgress();

                };

                uploader.on('all', function (type) {
                    var stats;
                    switch (type) {
                        case 'uploadFinished':
                            setState('confirm');
                            break;

                        case 'startUpload':
                            setState('uploading');
                            break;

                        case 'stopUpload':
                            setState('paused');
                            break;

                    }
                });

                uploader.onError = function (code) {
                    // alert( 'Eroor: ' + code );
                    layer.msg('错误，检查是否重复添加或超出限制张数！', { icon: 2, time: 1000 });
                };

                $upload.on('click', function () {
                    if ($(this).hasClass('disabled')) {
                        return false;
                    }

                    if (state === 'ready') {
                        uploader.upload();
                    } else if (state === 'paused') {
                        uploader.upload();
                    } else if (state === 'uploading') {
                        uploader.stop();
                    }
                });

                $info.on('click', '.retry', function () {
                    uploader.retry();
                });

                $info.on('click', '.ignore', function () {
                    alert('todo');
                });

                $upload.addClass('state-' + state);
                updateTotalProgress();

                // 文件上传成功回调文件地址
                uploader.onUploadSuccess = function (file, response) {
                    // console.log(response);
                    // 放入表单中
                    if ($("#picsrc").text() == '') {
                        var text = response;
                        $("#picsrc").text(text);
                        // console.log(text); 
                    } else {
                        var text = $("#picsrc").text() + ',' + response;

                        $("#picsrc").text(text);
                        console.log(text);
                    }
                };
            });
        })(jQuery);
    </script>
</body>
