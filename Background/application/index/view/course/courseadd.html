<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-course-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">选择科目：</label>
            <div class="formControls col-xs-8 col-sm-9 course_id">
                <select  name="subject_id" id="subject_id" style="width:200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                {if condition="sizeof($subjectData) == 0"}
                {else /}
                    {volist name="$subjectData" id="vol"}
                        <option value="{$vol.subject_id}">{$vol.subject_name}</option>
                    {/volist}
                {/if}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" type="text" class="input-text" id="course_name" name="course_name" placeholder="请输入课程名称" maxlength="30">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" type="text" class="input-text" id="course_sort" name="course_sort" placeholder="请输入课程排序0-100" maxlength="3" max="100" min="0">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程简介：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea id="course_brief" style="width:300px;height: 100px;" name="course_brief" cols="" rows="" class=" " placeholder="说点什么...最多输入50个字符" maxlength="50"></textarea>
                <!-- <p class="textarea-numberbar"><em class="textarea-length">0</em>/50</p> -->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" type="text" class="input-text" id="course_price" name="course_price" placeholder="请输入课程价格" maxlength="10"><span style="margin-left: 10px;">元</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程周期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" type="text" class="input-text" id="course_period" name="course_period" placeholder="请输入课程周期" maxlength="3"><span style="margin-left: 10px;">天</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程打卡次数：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" type="text" class="input-text" id="course_times" name="course_times" placeholder="请输入课程打卡次数" maxlength="10"><span style="margin-left: 10px;">次</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否立即展示：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="course_active" id="course_active" style="width:200px;font-size: 14px;width: 100px; height: 31px;line-height: 1.42857;padding: 4px;">
                    <option value="2">不展示</option>
                    <option value="1">展示</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">课程详情：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <p>图片命名即为图片顺序如1.jpg或2.png，只接收jpg/png格式图片</p>
                <div class="uploader-list-container">
                    <div class="queueList">
                        <div id="dndArea" class="placeholder">
                            <div id="filePicker-2"></div>
                            <p>或将图片拖到这里，最多可选15张</p>
                        </div>
                    </div>
                    <div class="statusBar" style="display:none;">
                        <div class="progress"> <span class="text">0%</span> <span class="percentage"></span> </div>
                        <div class="info"></div>
                        <div class="btns">
                            <div id="filePicker2"></div>
                            <div class="uploadBtn">开始上传</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" id="picsrc" name="picsrc" style="display: none;">
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <a onClick="courseadd_save_submit();" class="btn btn-primary radius" href="javascript:;">
                    <i class="Hui-iconfont">&#xe632;</i> 保存</a>
                <button style="margin-left: 20px;" onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
