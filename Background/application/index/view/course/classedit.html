<link rel="stylesheet" type="text/css" href="__ROOT__/static/lib/h-ui/css/H-ui.min.css" />

    label.error {
        left: 510px;
    }
</style>
<title>添加教师</title>
</head>
<body>
<div class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-class-add">
        <input type="hidden" value="{$classData.class_id}" name="class_id">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">班级名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input style="width: 300px" autocomplete="off" type="text" class="input-text" id="class_name" name="class_name" value="{$classData.class_name}" placeholder="请输入班级名称">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">选择教师：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="teacher_id" id="teacher_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                {if condition="sizeof($teacherData) == 0"}
                
                {else /}
                    {volist name="$teacherData" id="vol"}
                        {if condition="$vol.teacher_id == $classData.teacher_id"}
                            <option value="{$vol.teacher_id}" selected="selected">{$vol.teacher_name}</option>
                        {else/}
                            <option value="{$vol.teacher_id}">{$vol.teacher_name}</option>
                        {/if}
                    {/volist}
                {/if}                    
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">选择科目：</label>
            <div class="formControls col-xs-8 col-sm-9 course_id">
                <select  name="subject_id" id="subject_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                {if condition="sizeof($subjectData) == 0"}
                
                {else /}
                    {volist name="$subjectData" id="vol"}
                        {if condition="$vol.subject_id == $classData.subject_id"}
                            <option value="{$vol.subject_id}" selected="selected">{$vol.subject_name}</option>
                        {else/}
                            <option value="{$vol.subject_id}">{$vol.subject_name}</option>
          
                        {/if}
                    {/volist}
                {/if}
                </select>                    
            </div>
        </div>

<!--         <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">原课程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                {classData.course_name}                   
            </div>
        </div>  -->       
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">选择课程：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="course_id" id="course_id" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">

                </select>                    
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">上课日期：</label> 
            <div class="formControls col-xs-8 col-sm-9">
                <select  name="class_day" id="class_day" style="font-size: 14px;width: 200px; height: 31px;line-height: 1.42857;padding: 4px;">
                    <option value="1" {if condition="$classData.class_day eq 1"}selected{/if}>星期一</option>                
                    <option value="2" {if condition="$classData.class_day eq 2"}selected{/if}>星期二</option>
                    <option value="3" {if condition="$classData.class_day eq 3"}selected{/if}>星期三</option>
                    <option value="4" {if condition="$classData.class_day eq 4"}selected{/if}>星期四</option>
                    <option value="5" {if condition="$classData.class_day eq 5"}selected{/if}>星期五</option>
                    <option value="6" {if condition="$classData.class_day eq 6"}selected{/if}>星期六</option>
                    <option value="0" {if condition="$classData.class_day eq 0"}selected{/if}>星期日</option>
                </select>                    
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">上课时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" style="width: 150px;font-size: 14px; text-align: center;height: 31px;line-height: 1.42857;border: solid 1px #ddd;" name="countTimestart" id="countTimestart" onfocus="selecttime(1)" value="{$classData.time1}" size="31" class="" readonly placeholder="请选择开始时间">
                -
                <input type="text" style="width: 150px;font-size: 14px;text-align: center; height: 31px;line-height: 1.42857;border: solid 1px #ddd;" name="countTimeend" id="countTimeend" onfocus="selecttime(2)" value="{$classData.time2}" size="31"  class="" readonly placeholder="请选择结束时间">  
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">是否开班：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <select name="class_active" id="class_active" style="width: 200px;font-size: 14px; height: 31px;line-height: 1.42857;padding: 4px;">
                    {if condition="$classData.status == 1"}
                        <option value="1" selected="selected">不开班</option>                
                        <option value="2">开班</option>
                    {else if condition="$classData.status == 2"}
                        <option value="1">不开班</option>                
                        <option value="2" selected="selected">开班</option>
                    {/if}
                </select>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius" href="javascript:;">
                    <i class="Hui-iconfont">&#xe632;</i>
                	提交
                </button>
                <button style="margin-left: 20px;" onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
<footer class="footer mt-20">
    <div class="container">
    <p>Powered By 福建麦口信息科技有限公司</p>  
    </div>
</footer>
	</body>
</html>
